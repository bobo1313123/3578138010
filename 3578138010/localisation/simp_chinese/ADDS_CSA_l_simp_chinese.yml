CSA_slave_and_industry_desc:0"在第一次美国内战之后的日子里，奴隶制与现代工业化的冲突日益明显，在加州，许多旧庄园主和蓄奴人依旧在乡村和城市郊区从事着黑暗的奴隶买卖；而在费城与里士满，工业化的浪潮正逐步吞没落后的田园区，而工业与农业的发展矛盾逐渐演变成了邦联大会上的政治问题……"
CSA_west_slave_baodong_desc:0"自从伦敦经济危机和里士满条约签订后，北部与首都四周的部分黑人奴隶在名义上获得了解放，但这项政策改革后引起了大会内众多传统迪克西派和奴隶主的巨大不满。\n\n在震惊整个全国的“40”事件（庄园内黑奴爆发反剥削抗议，共有40名黑人奴隶被白人公开处死）后，引起了全国性的黑人奴隶暴动，最严重的便是西部洛杉矶城和路易斯安那州等地，与此同时北方的杨基势力和康米主义者趁机在西部进行了渗透，部分黑人奴隶自愿组成了“黑人自由军”以对抗邦联……"
CSA_fight_with_dixie_desc:0"我们生在南方，作为一名南方人，无论男女老少，都誓要为邦联和祖国付出最后一滴血，为了联盟国！为了罗伯特李将军！"
CSA_west_slave_baodong_tt:0"§Y佛罗里达州§!、§Y路易斯安那州§!、§Y加利福尼亚州§!等§Y邦联州§!的§Y民用工厂§!和§Y基础设施§!建造速度§R-50%§!！\n"
CSA_victory_of_civ_war_desc:0"经历了四年左右的艰苦奋战，伟大的罗伯特李将军带领着他忠诚的部下成功击溃了杨基佬的暴君之军，而在南边的墨西哥，伟大的路易斯安那州军队和农民郑昭君也击碎了他们企图侵犯我们迪克西土地的意图，我们不仅取得了政权的独立，还在接下来的20余年里持续将我们的土地建设的更好\n\n然而，伟大的邦联虽统治了整个南方，但这场战争所带来的伤痛也使我们至今仍未完全恢复，田野里被炮火摧残的农作物、城市的重建与复兴工作、劳动力的短缺等问题仍是我们要解决的头等大事……"
SCF_yiming_qingrao_desc:0"因常年遭到墨西哥逃犯、美利坚联盟国的黑人流放者和外裔非法移民的侵扰，在街头地下走私和器官贩卖等行业处处可见，腐败的警察和耀武扬威的黑帮成了莫大的讽刺，维持住这里的秩序已然是一件难事"


