 dushezhiya_desc:0"“自暴自弃是一条永远腐蚀和啃噬着心灵的毒蛇，它吸走心灵的新鲜血液，并在其中注入厌世和绝望的毒汁.”-马克思\n即使那些极端的民族主义者和军队义右翼反对派不断宣传所谓的大保加利亚理念，但他们仍不得不承认，在一战中的惨败 不仅使我们的祖国受到了严重的破坏，他所留下的创伤像毒瘤一样无法愈合，工厂停产，港口关闭， 饥荒危机，然而更恐怖的是，接下来的大萧条更是几乎摧毁了保加利亚的民族自信，保加利亚的空气中弥漫着绝望和麻木，如果我们不做出点什么，保加利亚经济的下一次大萧条似乎近在眼前"
 wuwangzhizai_desc:0"在我们撤出马其顿之后，我们似是乎忘记了一件事情，当地仍遗留下了一个巨大的不稳定因素-IMRO，尽管我们并未实际上支持过他们，但他们仍然对保有着巨大的亲和力，这表面上看起来是一件巨大的喜事，但是，IMRO却在争取独立中采取了恐怖主义，并且自己内耗不断，由此，外国不断抨击我们，关系不断恶化，于是，外交解冻似乎遥不可及，外国投资也避免来此，如行处理对于IRMO的关系，变得越来越棘手…"
 anyingzhiren_desc:0"一旦触碰了那条红线，后果将不堪设想，这就是眼镜蛇的规则——一一则记录眼镜蛇的报告\n虽说我们英明的解放者沙皇——鲍里斯三世在1935年一举粉碎了极右翼军人反动组织环节派，使国家秩序从中稳定，议会得以正常召开.但是，部队中这些所谓的忠诚军官似乎有了更大的靠山，即地主与教会，但我们目前仍不得不对他们笑脸相迎，即便他们在暗中阻碍国家的发展且正在密谋着什么，我们必须在改革路上多走一些弯路，多小心一点，否则就会痛击他们那么脆弱的神经线.一条蛇，正在阴影中趋势待发，这滋滋的响声成了它最后的警告…"
 nayitiaoyue_desc:0"在一战中的惨败使我们签署了大量不平等条约，其中最为著名的就是纳伊条约，他严重阻碍了我们的经济发展以及军备情况，并且使我们欠下了天文数字的债款以及割让了西瑟雷斯的港口，我们必须在将来或者现在解除西方强加在我们身上的枷锁，否则保加利亚的复兴将会遥遥无期"
