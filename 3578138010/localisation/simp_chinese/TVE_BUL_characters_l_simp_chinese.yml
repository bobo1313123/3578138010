 BUL_boris_iii_gaochaodewuzhe_desc:0"尽管保加利亚政治已经一团糟，但我们伟大的沙皇仍然凭借着高超的政治智慧将各方利益不对等的党派团结在一面的旗帜下，倘若没有他，天知道保加利亚会怎么样."
 BUL_boris_iii_jiefangzheshahuang_desc:0"自1935年粉碎519政变后，我们的伟大沙皇，将秩序和稳定重归于保加利亚，并停止了持续将近一年对进步人士的迫害并摧毁了环节派恐怖组织统治遗留下的祸根，由此，他被我们的民众亲切的称为解放者沙皇"

