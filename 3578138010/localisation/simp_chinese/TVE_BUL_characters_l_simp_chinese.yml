 #保加利亚
 BUL_boris_iii:0 "鲍里斯三世"
 BUL_boris_iii_desc:0 "§Y出生日期:1894年1月30日§!\n鲍里斯三世，自幼便生活在充满的意志 风俗习惯的家族之中，年幼的他跟随自己父亲斐迪南一世 认识到了大量西方先进的技术 及文化，从而，他最喜欢的爱好便是研究火车，生活是那样优闲和美好，然而，天有不测风云，一战爆发了，成编制保加利亚军人一队队的人送上战场 再一队队的抬下，而自己父亲所奉行的独夫和独走政策对于保加利亚经济百害而无一利，于是，可以预见的，保加利亚顺理成章的大败而归，而自己父亲似乎也继承了德国优良传统，居然不忍重负 退位跑去了德国 ！而这也是沙皇鲍里斯三世登基的开端…父亲所留下的烂摊子可以说是各方利益盘根错节，以农民联盟为首的牵下了所谓的战败条约，但却引火烧身 触动了保守派的利益，被环节派所政变，而这让鲍里斯几乎丧失了所有的权力，甚至遭到环节派的以至于差点被废，然而，在皇宫中高坐的鲍里斯利用环节派中保皇派 和原有势力的冲突，成功夺回了属于自己的权力.今天，鲍里斯三世高站在阳台上，夺回权力的他心中却五味杂陈，但只有一个永恒的主题，为了保加利亚及人民，如果他可以，可以拼尽全力维持好各方的利益，他将会毫不犹豫献出自己的灵魂，将保加利亚领上一条繁荣富强的道路 ."

