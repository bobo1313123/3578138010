#民族精神
1870_Heritage:0"1870的遗产"
1870_Heritage_desc:0"尽管时过境迁，第三共和国的亡魂仍在法兰西上空徘徊，战后糟糕的经济环境与接连的外交失利更是助长了共和制的复兴，时至今日，要求共和的呼声如滔天洪水般淹没了全法，巴黎与外省对国王的声讨仿若穿越回了1789年，君主派则于爱丽舍宫做着困兽之斗.\n帝制的丧钟已早然敲响，只待火星迸发......"
A_torn_society:0"全面社会撕裂"
A_torn_society_desc:0"法国社会正处于自1789年以来最撕裂之时：从众议院至参议院，从巴黎至外省，从乡间至城郭，极左翼们叫嚣着武装夺权，渴望一届新的罗伯斯比尔将着悲惨世界再清洗一遍，极端沙文主义者筹划着建立准军事组织，软弱与低效的立宪制必须要在民族复兴浪潮中砍杀殆尽；议会的共和派也死灰复燃，他们高举甘必大牌匾，称要逆转1873年的倒行逆施.即使是君主派，也被分了三六九等，波拿巴派与正统派卷土重来，对王座垂延三尺,而台上的奥尔良派再无昔日布罗伊公爵力挽狂澜.\n\n\n\n\n£A_torn_society_p\n\n\n\n\n\n§R枯木朽株，日薄西山.§!"
FRA_France_with_exposed_white_bones:0"白骨赤露的法兰西"
FRA_France_with_exposed_white_bones_desc:0"法兰西赢了——只是于条约上的形式胜利罢了.\n五年的大战使得法国境内哀鸿遍野，各地均有炮击形成的深坑，巴黎在两次战役中烧为白地，至今仍能窥见她在大战中留下的伤痕.\n我们的士兵浴血奋战，工人恪尽职守，换来的却只是一九一九年一纸停战空文，德国仍保留义务兵役制，甚至除去少得可怜的赔款与阿尔萨斯洛林以外，我们根本未从一九一九年的《凡尔赛和约》中劳得一丝好处.而造成此等惨胜无外乎仅二因素：万恶的犹太人与共产主义.\n是万恶的共产主义和傻逼犹太民族在后方煽动闹事，蛊惑工农士兵拒绝为帝国再坚挺支撑哪怕一秒，迫使我们无法再消耗下去，以至于不得不草草收尾，达成了一种近乎是“没有胜利者的和平”.\n毫无疑问，这个国家仍在经历一八七零年的耻辱与伤痛，并因在大战中感觉到内外的背信弃义而愈烧愈旺."
FRA_Vast_ecclesiastical_power:0"庞大的教权势力"
FRA_Vast_ecclesiastical_power_desc:0"自第三帝国复辟伊始，教会这支君主派的老搭档总形影不离，相互扶持，并于十九世纪末期正式绑定；在君主派的帮衬下，法国成为了天主教的净土乐园，境内弥漫着保守虔诚的氛围，尽管战后一时兴起的放荡主义险些酿成大祸，左翼联盟由于萨尔危机的倒台与后续国民联盟的继任与政策调整扼制住了这一文化的蔓延."
FRA_Poor_road_construction:0"糟糕的道路建设"
FRA_Poor_road_construction_desc:0"王国政府并未向共和派人士那样注重法国道路建设，直至大战期间为改善前线补给与后勤运输才进行临时大规模投入，战后崩溃的经济与政府随后的重建失利更使得无力进行道路建设再扩张，连维护亦成问题.倘若你走在巴黎街道，你会震惊于这座外界夸耀的文明雅美之都行动竟如此举步维艰，外省情况更不必说，公路年久失修，政府只得派遣人员对一些无法行驶的道路进行封锁并贴上警示，这便是这个世界帝国对本国国内道路起到最上心的行动."
FRA_Economic_downturn:0"经济凋敝"
FRA_Economic_downturn_desc:0"五年的世界大战使法国，尤其是北部交战区宛如人间炼狱，战后少得可怜的德国赔款也只是杯水车薪，更别提我方如此宽仁情况下德国仍持续赖账.不得已，1923年，德国又一次拒绝还款情况下，我方联合比利时进军萨尔，占领开支与军费的突然提高导致法国爆发了严重的汇兑危机，大规模资本外逃，法国经济也由此一蹶不振，尽管后续为恢复经济重新引入了金本位与财政紧缩，效果依旧不容乐观，高筑的债台，通货膨胀的持续蔓延的与极高的赤字率成为每届内阁都难以逾越的大山,大量工厂倒闭，人民流离失所.\n经济总攻战已接近至二十年头，饥肠辘辘的法国人民颤抖着双手将选票投向他们期望可以处理此问题的最后依托，而倘若我们也无法解决这个烂摊子......"
FRA_The_Detrimental_Effects_of_the_Aboriginal_Ordinance_Local:0"《土著条例》的糟糕影响"
FTDE_tt:0"§R殖民地政府拥有相同民族精神§!"
FRA_Agricultural_protection_policy:0"农业保护政策"
FRA_Agricultural_protection_policy_desc:0"作为第三帝国的铁杆拥护者，农民一直以来是帝国首要拉拢对象，为维护其利益，帝国长久以来奉行高关税的农业保护政策，虽然这使得我国长期以来与国际市场无法接轨，可也正因如此躲过了几次严重的农业危机，并于与英俄同盟后的贸易协定挽回了些许败局."
FRA_Chauvinism_is_unstoppable:0"沙文主义势不可挡"
FRA_Decadent_World_Army:0"颓废的世界陆军"

#国策
FRA_FAT_Five:0"终结塔维斯基丑闻余波"
FRA_FAT_Five_desc:0"跛脚的泥足巨人在法兰西行动党领导下跌撞着步入三十年代五年久矣,然而经济萧条,政治暴力仍在上演,随着1934年塔维斯基丑闻案发,本呈弥合趋势的社会再度陷入严重撕裂当中,骰子就此投下,倘若我们不能处理好这一系列自战后便困扰法国的遗留问题,法兰西行动内阁也只会成为被匆忙扫入故纸堆中的无数法国内阁之一."
FRA_Money:0"财政审计"
FRA_Money_desc:0"钱钱钱,还是他妈的钱!萨尔危机难道不够让贝当政府意识到法国的财政困窘吗,竟仍然在其任内加大对叙利亚战争的投入!本就干扁的国库在经济危机后更是再无一枚金法郎,普恩加莱的财政紧缩神器在此刻也不再显灵,法国人民早已榨不出一点油水;面对这个近乎无解的难题,我们只能进行又一轮的财政审计,试图找出些许突破口."
FRA_The_Against_out_of_Elysee:0"爱丽舍宫外的抗议者"
FRA_The_Against_out_of_Elysee_desc:0"二十年代,法国巴黎建造了一堆后现代主义的靓丽地标景观——数不尽的抗议牌匾与抗议潮,“国王的小贩”——我党忠实的准军事组织,不厌其烦地抗击与打压这些撕裂社会与危害国家安全的蛀虫们,而他们却如同蟑螂般越杀越多.\n望着爱丽舍宫外抗议人群,总理无奈地又签署了一张镇压令"
FRA_need_bourgeoisie_help:0"寻求垄断资产阶级帮助"
FRA_need_bourgeoisie_help_desc:0"我党素来与巴黎此类名门豪族交往颇深,垄断资产阶级渴望的强人政权也正是我党追求之目标,自在野时期便频繁互动,上任后我党也投桃报李,通过了多项大资产阶级满意之案.如今恰逢囊中羞涩,请求老友的拨款何尝不失为应急之选?"
FRA_Keep_Army_Honset:0"确保军队忠诚"
FRA_Keep_Army_Honset_desc:0"法兰西皇家陆军,我们的忠实盟友,军队历来以“保守派的窝点”著称,萨尔危机后,军方与政府的交涉便愈发亲密,尽管贝当政府在叙利亚战争中的糟糕表现使得这位铁杆盟友名声受损,可它仍是我们对抗共和派的一柄利剑.确保并强化的军队对现任政府的忠诚必不可少,当然,我们也会施以些许恩惠."
FRA_Against_with_Strike:0"对抗总罢工"
FRA_Against_with_Strike_desc:0"左翼联盟自1934年发动的总罢工如今仍如一柄达摩克里斯剑悬于法国之上,工人占厂罢工,产能与国家机器的停摆严重危害了法兰西国家安全,总理将针对此事采取铁腕镇压——一如既往."
FRA_FUCK:0"乏昧之踌躇......"
FRA_FUCK_desc:0"乏味与作呕的又一轮短暂政治交互结束,尽管我党自创立初期便无甚宏大理想,所言与所作皆为迎合王国与资产阶级之行径,可如此的肮脏与下流执政仍使得总理陷入沉思......\n无所谓了,继续航行吧,得过且过的日子也许就在不久后结束了."

