#意识形态
Chauvinism:0"后民族沙文主义"
Chauvinism_desc:0"后民族沙文主义，或称法式沙文主义，尽管沙文主义本身诞生自法国，但在很长一段时间内并未形成一套符合法国社会的具体沙文主义形式与社会纲领.\n上世纪八十年代，由奥尔良党人玩火自焚引起的布朗热运动打开了潘多拉魔盒，此后便一发不可收拾.受1871普法战争蒙羞影响，法国社会对此激发极端民族与爱国热情的主义十分受众，此后的巴拿马丑闻更是火上浇油，法式沙文主义开始与强烈的反犹主义以及一些阴谋论神秘主义捆绑，可这一小派分支很快被当局的奥尔良党人以及后来的波拿巴派镇压.\n后来的德雷福斯案件将沙文主义运动分为三派，一派由国王政府与君主联盟领导，目的是利用沙文主义的爱国与民族热情备战德国，他们不希望因此得罪自己的金主犹太裔金融贵族，于是特意在传统的沙文主义中将反犹情绪隐蔽，转而大力鼓吹对德复仇.他们在德雷福斯案上主张维持“大赦”现状.\n一派继承了原教旨沙文主义，并坚信布朗热将军是无辜的，宣传犹太阴谋论，声称政府实际已被犹太财阀集团所操控，主张暴力军事政变，建立起纯净的军人政府，最后对德发动总决战.他们主张将德雷福斯彻底处死，以此剿灭这个危害国家理性与权威的心头大患.\n最后一派，属于十分奇特的一派，这一派十分富有理想型，也强调国家权威性不可撼动.但正因如此，他们反对德雷福斯有罪论，主张维护社会正义与公平，声称一个没有正义与公平的国家社会同样会失去国家的权威性.既强调“国家权威不可侵犯”，亦要维护“社会的公平公正”，不过在他们看来，二者是一致的.\n大战后，混乱的法国政局，糟糕的经济形式与如同灾难般的外交困境使得沙文主义仅仅在战后沉寂四年不到便再度成为民间社会盛行的理念.\n对君主的声讨与对共和的向往成为这一时期的主旋律，王国政府拼命自救，他们不得已与理想派以及部分原教旨机会主义者合作，为布朗热将军平反，并利用左翼内阁任期内一系列糟糕的政策而引发的民怨成功赢得了1932年大选重返爱丽舍宫.\n总的来说，后民族沙文主义的前身为王国政府领导的沙文主义派系，并在战后为驳倒共和派与其余两派部分理念融合，在“不触怒犹太裔金融贵族金主”的基本盘下，尽可能迎合民众的反犹情绪，并继承了疯狂的对德复仇理念，以及对共和主义的反对.经济上，后民族沙文主义主张混合经济，在自由市场框架下引入有限监督.\n\n\n\n\n£FRA_france_Chauvinism\n\n\n\n\n\n"

