MEX_afangsuo_leiyesi_desc:"他出生在1989年的蒙特雷，在十六岁是他的笔尖就开始书写晨曦。在那个混乱的年代，他和安东尼奥卡索，何塞巴斯孔塞洛斯等人作为第一批创立“雅典娜青年协会”的成员在争论和书写中畅想着墨西哥的未来。然而那一天在1910年悄然降临。在鲜血与枪声占领了墨西哥的领土时，他并未离去，而是作为见证者和重建者塑造了他的家园。此后的时光中他一直作为外交官在世界遍地奔走，直到1936年，他被定为下一个总统候选人。如此，在诗歌与散文的运河中，他开始了他的总统生涯，用他的思想来拯救这个“愚昧而又癫狂”的墨西哥，开展属于他的宁静而又深刻的“革命”"
