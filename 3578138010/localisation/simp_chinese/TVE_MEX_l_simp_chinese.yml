MEX_yaowang_lvtu_desc:"遥望墨西哥的革命，匆忙而又激烈，我们赶跑了那个欧洲的虚伪皇帝，然而留下的墨西哥确是一片废墟，那场战争我们付出了太多，不能在有一次战争了，除非，除非他能使我们一雪前耻..."
MEX_crying_guadalupei_desc:"墨西哥教会作为几百年在墨西哥的农村和城市中最有权利的机构使墨西哥成为了一个虔诚的“基督教国家”——至少在革命前如此，而现在，仍有许多工人农民对于我们打压教会的行为感到不满并且反对我们。"
MEX_jundui_jieru_1_desc:"毋庸置疑的是，在墨西哥革命中发挥最大作用的是如今的墨西哥军队——卡列斯，奥布雷贡，卡德纳斯，这些军官愿意交出权力是因为他们相信我们可以治理好这个国家，如果我们让他们失望的话...后果不堪设想。"
MEX_wenren_zhiguo_desc:"由于现在国家的政治基础建立在“雅典娜青年协会”的基础上，而这个协会的人都是一些文学家，这代表着国家将不再由那些实证主义的蠢货统治，取而代之的是充满人文主义的文学家和艺术家，诗人。"
MEX_young_politic_desc:"由于我们的执政党由一群文人组成，这就让我们的政府中拥有一群有志向的年轻人，这使我们的执政效率提高许多。"
