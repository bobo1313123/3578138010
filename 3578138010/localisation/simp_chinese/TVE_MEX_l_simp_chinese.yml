MEX_a_new_year_desc:"从1920年到如今，雅典娜青年协会已经统治墨西哥16年，而如今，阿方索雷耶斯做到了这个位置，开启了他的任期，让我们拭目以待..."
MEX_yitan_nanni_desc:"望向现在的墨西哥，你一定不会觉得这是一个伟大的国家——上层因为路线问题纠纷不断，军方跃跃欲试，民间极端势力和教会勾搭在一起，农民们因为宗教和世俗问题分裂成两派...是时候解决一些问题了"
MEX_wending_jushi_desc:"我们在一个又一个问题中坠落在中美洲的谷底，却保留了曾经阿兹特克传说的记忆，要想要回到以前的那段时光，我们必须要先稳定住国内局势，方便我们做出下一段改革"
MEX_dadi_zhenchan_desc:"墨西哥的大地正在发出他自己的声音——在过去的时间，他们被遗忘，被大树当做是一个个奴隶，大树们将从土地中获得的营养当做理所当然，然而土地最后变得干裂，我们必须要撒下我们的水华，让土地重新长满新芽"
MEX_baorong_minzu_zhuyi_desc:"何塞巴斯孔塞洛斯以他的“宇宙种族理论”而闻名于墨西哥的学术界和文学界。如今他代表着雅典娜青年协会的右派，我们要想他们支持我们，就必须先和何塞进行谈话，以换取他们对我们政策的妥协"
MEX_anfu_geming_yuanxun_desc:"我们必须承认的是，我们今天能够执政大部分的功劳都要归功于那些出身底层的农民将军和反对皇帝的军队，而他们大部分人也有他们的政治理想，为了国内的稳定，安抚他们是必要的"
MEX_jixu_tugai_desc:"要想农民支持我们并且有时间参加我们举行的活动，继续土地改革是必不可少的，耕者有其田是农村保持稳定的最基本措施，为此我们将继续我们的行动，直到每个农民都分到属于自己的土地"
MEX_pingmin_suzao_yuyan_desc:"阿方索雷耶斯指出，文人墨客的语言和文字都是基于先前的案例，在这方面是“死板和僵硬无趣”的，反而平民的语言会因为现实的需要给语言的带来改变和创造，是让我们的语言变得生动活泼，所以我们需要大量的采风，在民间摸索出老百姓的真实用语，以便我们和老百姓可以走得更近"
MEX_naxie_jijin_fenzi_desc:"在雅典娜青年协会中，迭戈里维拉和他的工会领袖们凭借着在工人中的支持成为一股不可小觑的力量，我们需要工人的支持，和他们的谈话也利于我们采取下一步行动"
MEX_diceng_renmin_desc:"雅典娜青年协会一定不能落入前人的陷阱中，在发展国家的途中一定要关注那些默默无闻但是占据共和国多数人口的人们——农民，工人，或者是小商贩，我们必须要增加对民生的投入才能稳步进行改革"
MEX_guadalupei_weijing_zhishi_desc:"以前在墨西哥还是个虔诚的基督教国家的时候，瓜达卢佩圣母未能带领墨西哥的农民走向富强，反而他们在地主的压迫下过得越来越惨，如今，我们可以自豪地说我们做到了基督教未能做到的事情，我们不再需要基督教的保佑，我们需要的是锄头和种子"
MEX_chengshi_xiuqiu_zhanfang_desc:"如果将城市中的一个市民比做成一个小花，那么我们的一个城市就是一个巨大的绣球，生长在墨西哥的土地之上，随着我们的水源浇灌，这多巨大的绣球终会盛开，带着迷人的香气"
MEX_nianqing_xianfeng_desc:"“青年协会”中不缺有许多奇思妙想的年轻人，奥克塔维奥帕斯就是最具代表性也是年轻人中最有影响力的一位，他主张的艺术与创造在年轻人——我们的未来中很有市场，我们可以尝试拉拢他以便于后续政策实施"
MEX_jiaohui_shenguang_buzai_desc:"教会——这个在过去吞并农民土地并且误导墨西哥国民，向殖民者低头的软弱组织在今天必须要逐步取缔掉，我们必须要让国民知道，是政府让他的生活变得更好，而不是上帝"
MEX_nongcun_saomang_desc:"当我们解决了农民的温饱问题过后，我们可以在农村开展一系列的扫盲活动。这样可以使我们的政策和宣传更优力的进入农民的心中"
MEX_xuanchuan_bihua_geming_desc:"迭戈里维拉的壁画艺术是我们墨西哥的瑰宝，我们可以让他带领学生们在城市的墙壁中书写下属于墨西哥的史诗，让人们知道什么是墨西哥，什么是革命，以及我们的未来"
MEX_weiyou_li_tianxia_desc:"如果我们想要推行我们的政策，那我们必须要保证这个政策对于整个墨西哥的大多数人都有益，这样他们才会支持我们，可喜的是，我们成功地团结了大多数人。"
MEX_fangke_hui_benguo_desc:"这些对于底层劳动人民的举动旨在提高人民生活水平的同时让我们的统治更加稳固，而现在我们做到了这样一点"
MEX_wenhe_geming_desc:"阿方索雷耶斯证明了这一点：他在大部分人都满意的情况下成功进行了这一场温和的革命——土地改革的同时打压了教会的实力，在安抚军方的同时提高了人民的生活水平，现在，让我们为阿方索雷耶斯——诗人，散文家，作家高呼三声万岁！"