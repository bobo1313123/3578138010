TVE_News.1.t:0"爱德华八世遇刺"
TVE_News.1.d:0"今日早些时候,英国国王爱德华八世于白金汉宫附近的宪法山身着皇家卫兵服装进行马术训练时,围观群众中突然连续爆发出六声剧烈的枪响,尽管皇家近卫骑兵反应迅速在枪响第一声后便冲上前为国王抵挡并在第一时间控制住了凶手,爱德华八世仍心脏正中一枪,矗立片刻后便倒地不起,并于伦敦下午时间四点时分正式宣告不治身亡.国王遇刺的消息迅速从伦敦传至世界,全英联邦上下弥漫着前所未有的恐惧与惊讶,尽管爱德华八世自继位以来由于坚持于庶民通婚名声一直十分不佳,可此等暴行仍令人感到害怕.好在由于先前爱德华八世国王强烈要求与庶民通婚之行为已让英国内阁规划出其退位后新国王接任计划,此次行刺并未造成英帝国的行政混乱以及权力真空,新国王乔治六世宣称将此等劣性事件彻查到底,具小道消息透露,此次行刺凶手也许由共和派指示."
TVE_News.1.n.a:0"响彻世界的一枪."
TVE_News.2.t:0"联合王国境内爆发大规模分离主义游行"
TVE_News.2.d:0"自伦敦股灾爆发后,联合王国本土便无一日太平之日,经济战线的全面溃败却给予宛如一潭死水的英国政坛一剂肾上腺素,形形色色的政治派别组织如雨后春笋般生出萌芽,而保守党糟糕的经济处理更是如同这些笋苗的“及时雨”,其增速之迅猛大有企图捅破后者这株参天大树之势头————地区分离主义者正是这些争先恐后增长的笋苗之一.地区独立运动,尤其是苏格兰与爱尔兰独立运动,自米字旗插遍不列颠群岛起便一直根植于地底,尽管联合王国政府的军警现特不厌其烦地在苏格兰的山头与爱尔兰的田野中奔走呼号镇压那些不忠者,反抗的火焰却从未被棍棒所驱灭,而是愈涨愈勇,甚至激发了威尔士的独立情绪,现已成为一股不可小觑之力量.\n近日,具英国多方媒体报道,不列颠岛与都柏林相继爆发了多起独立运动主导的反联合王国游行示威,仅爱丁堡一处游行人数就高达20余万,其余独立运动思潮盛行城市包括都柏林加的夫均爆发了游行群众与警察的冲突,加的夫港口的纳粹工会度假轮船不得不寻求柏林方面进行外交手段介入庇护船内人员安全,在其申请庇护受联合王国政府批准的短短两小时后,加的夫博物馆便被愤怒的群众们点燃,据不完全统计,此次事件共造成价值数万英镑珍藏物品烧毁以及4名游行示威群众死于踩踏事故;都柏林方面甚至爆发了正面武装冲突,大规模流血事件与整座岛屿的连番乱象都在向世人一遍遍地证明着:不列颠治世,或将成为过去式."
TVE_News.2.n.a:0"实乃国之不幸"
TVE_News.3.t:0"不列颠本土分裂"
TVE_News.3.d:0"不列颠的乱象终于于今日戛然而止————联合王国本土陷入分裂了.长期的经济萧条作为其体内的慢性毒素不断蚕食着这个统治着五大洲四大洋帝国的躯壳,国王的遇刺加剧了这一现象,而独立运动的大规模游行及其后爆发的武装叛乱成为了压倒骆驼的最后一根稻草,共和主义高举义旗矗立于谢菲尔德,誓要让伦敦的权贵们如百年前的路易十六般将首级与罪恶悉数被断头台的利刃斩断;被钢铁丛林覆盖的伯明翰内,民族主义者们蓄势待发,受够了联合王国政府一再的软弱,盎格鲁撒克逊人的昭昭天命理应传至域外疆界.苏格兰与威尔士的独立分子也终于得到了他们日思夜想梦寐以求,用鲜血换来的主权与自由,然而独立之硕果远未达到可品尝之时,英格兰殖民者们绝不会善罢甘休,在振臂高呼主权独立之前,他们仍需要进行一场血腥的战争,唯有鲜血浇灌,硕果方可成熟......\n而在不列颠岛外,全世界国家都震惊于这场骇人的暴乱,加拿大自治领政府已于渥太华向全英联邦国家呼告要求在内战中忠于并不惜一切代价王国政府,在本土的内战结束之前,加拿大将组建临时英联邦国家组织已尽最大可能维持不列颠帝国的海外统治.忠诚之声到此为止,除去悉尼惠灵顿与开普敦的零星响应外,联合王国前海外领地大多为欢呼之声,各地殖民政府噤若寒蝉地注视着其统治首府爆发的盛大欢庆游行,殖民地的警察们也放宽了对政治犯的暴力审讯.万籁俱静的世界,一个时代震耳欲聋地坠入名为历史的深渊..."
TVE_News.3.n.a:0"帝国崩析."
TVE_News.4.t:0"英国内战"
TVE_News.4.d:0"不列颠岛持续数日地紧张对峙将全世界人民的心脏死死紧提,而不肯罢休地伦敦政府于今日正式向起义军,也是向着亿万万人民的心脏射出了子弹————名为英国内战的子弹.\n尽管各路专家皆纷纷预测不列颠治世时代将一去不复返,可就本土爆发大规模内战而言却是始料未及,即使是最权威之专家也不过对外声明此次分裂不过是与现政府的一次武装对峙,不列颠帝国百年稳定的政局与巨大的历史惯性让人们都不愿相信本土会正式爆发一场大规模内战——尽管它就在眼前.\n联合王国政府已声明:“在此次针对不列颠岛境内的反政府武装军事行动结束前,联合王国将无限期冻结海外领地管理部门”,并于当日下午正式集结政府军向叛乱地区武装分子进行荷枪实弹地军事进攻,与此同时岛内各派别也争先爆发了摩擦冲突,并由于理念不合很快扭打在一起.\n毫无疑问,正式放弃海外领地地管理标志着不列颠已到了自生难保之地步,她已无力再维持这庞大又臃肿的帝国,现如今只能不遗余力地投入切除体内之肿瘤事物之上,而岛外的米字旗?\n......"
TVE_News.4.n.a:0"夕阳西下,日落时分."
