#IDEA_DESC
ELSDQL_desc:0"看不到的未来很好形容当下的俄罗斯现状，人们感受不到这个国家变化，它好像变化了?又好像没变。\n军队像一把达摩克利斯之剑悬在了共和国的上面，稍有不慎就会万劫不复；这使得试图改变现状的进步人士们只好小心翼翼的前进，生怕惊醒它……\n\n\n\n\n£Russian_future_road\n\n\n\n\n\n"
ELSBHZY_desc:0"在经过残酷的内战过后，俄罗斯的经济一塌糊涂而在这个时候共和国内部出现了新的想法“保护主义”\n为了保护国内的产品不被所谓的美货所侵袭，政客们开始搭起高关税的壁垒且限制贸易，而这一切的代价就是牺牲了经济的快速发展但这只为了保护本国的经济\n而这一切在1929证实了他们的想法，在美国的经济危机席卷全世界时，俄罗斯未与所谓的美国体系结合从而避免了毁灭性的打击；现在保护主义或许应该结束了，恢复自由市场促进国家经济发展?"
SOV_ZTGZ_desc:0"为了打赢这场内战，俄罗斯几乎失去了所有，那群军官和官员在内战中欠下的钱压着共和国喘不过气；而且在内战结束后，法国趁人之危要求一起偿还帝国时期欠下的钱，这一击让俄罗斯的财政雪上加霜"
A_stagnant_economy_desc:"1929的股灾毁掉了俄罗斯的经济复兴，经济状况一落千丈，每天都可能会有人饿死在街头，无数人工人在街头抗议政府的不作为……\n但在经过5年的努力下，我们已经基本消除了“伦敦股灾”所带来的打击，我们已经开始着手恢复经济发展，相信要不了多久我们就能摆脱经济危机了"
lower_industry_desc:"帝国时期我们是一个落后的工业国家，虽然我们在短短几年的时间内就建立起了工业基础但是那远远不够而这薄弱的工业基础也在那场内战中毁于一旦\n在内战后我们一直在补救这犹如烂泥的工业，试图恢复俄罗斯的工业能力，希望他别再那样的脆弱了吧"
SOV_MSKTYZC_desc:"1920年中旬，为了夺回失去的前沙俄领土，科尔尼洛夫发动库图佐夫行动，对中亚、波斯、芬兰和东欧广袤土地发起了大规模进攻。\n很快，芬兰、中亚还有南波斯地区很快就败在俄罗斯的铁蹄下，可在东欧大地上出了问题；波乌2军在第聂伯河上的顽强抵抗震惊了俄军，他们怎么也没想到波乌2军会爆发出这么强的战斗力\n最终，随着俄军在第聂伯河的军事行动失败后，收复前沙俄旧土的幻想化为了泡影；在法国的介入下，俄波双方在明斯克签署丧权辱国的《明斯克条约》。\n俄罗斯人会回来的，并且会将耻辱百倍还于波兰……\n\n\n\n\n£SOV_minsk_tiaoyue\n\n\n\n\n\n"
qianzai_yinhuan_desc:"“§R一场以暴易暴的战争，只会孕育出新的、更精致的暴力。”§!\n§R                                                       ——托洛茨基§!\n\n当白卫军统一俄罗斯时，混乱与内部纠纷已然成为每一天政府混乱的养料。此刻，群狼伺候，而其他革命军也在等一个机会，当伤口暴露出来后，他们就会共同铺咬上去。白卫军的俄罗斯只有两种选择，生存或死亡……"
SOV_HLDZCMB_desc:"总参谋部的争吵无时无刻都在发生，自由派军官，前沙俄军官甚至还有前布尔什维克军官，他们都在这拥挤的总参谋部里激烈的交流意见。\n而总参谋部的混乱也蔓延到了军队当中，俄罗斯军队早已不是上个世纪的那个欧洲宪兵，俄罗斯军队已经更不上时代而因为总参谋部的混乱和影响，基层的军官和士兵们对于训练都是敷衍了事的态度；军中克扣军饷，殴打士兵的事情更是频繁发生，这支所谓的“军队”真的能胜任未来残酷的战争形势吗?\n\n\n\n\n\n£SOV_SHIT_ARMY\n\n\n\n\n\n"
SOV_SHITSHITSHIT_desc:"俄罗斯那所谓的工业能力只不过是一个笑话，德皇还给魏玛共和国留下了工业基础，沙皇给我们留下了什么?\n而最后那点的工业基础也在内战中灰飞烟灭，布尔什维克什么都没给我们留，我们只能再次从零开始重新追上世界的脚步重建我们的工业."
