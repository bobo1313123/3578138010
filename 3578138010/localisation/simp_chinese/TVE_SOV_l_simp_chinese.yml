the_praisme_for_1919:0"1919年的承诺"
the_praisme_for_1919_desc:0"1919年邓尼金承诺只要哥萨克意愿支持他在战后哥萨克完全自治而在内战胜利后，邓尼金也兑现了承诺并且在1925年的再征服战争中将外高加索重新并入来哥萨克的统治之下\n而且在战后和伦敦股灾之后，莫斯科政府也是向高加索大量的投资，越来越多的设施被立起，高加索的未来一片光明啊大喜"

mahehuowocaonimabi:0"无穷无尽的游击队"
mahehuowocaonimabi_desc:0"“马赫诺，马赫诺还是马赫诺，我们什么一直抓不到他?！”马赫诺的黑军游击队一直盘旋在乌克兰的每个地区是军区内规模最大的游击队，他们和其他如独立军在军区内大搞破坏，袭击车队，占领工厂，炸毁桥梁，捣毁铁路等等。\n游击队的问题一日不决，军区就绝对不可能稳定下来，现在这群游击队已经狂妄到敢直接炮打总参谋部如果我们再不采取行动谁能想到游击队又能干出什么事情来"

