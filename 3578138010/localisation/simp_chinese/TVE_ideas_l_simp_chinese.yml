XXFYJ:0"新宪法义解"
XXFYJ_desc:0"帝国宪法乃帝国之根基、国体之明显、皇权之威严，乃伊藤公爵所缔造之。帝国宪法的不明所导致宪制的发展出现偏颇，军人公然干涉自己所不该涉及之处，党人私下谋求与军人的合流，使宪法制订之时所最不愿看到之事。为此伊藤公爵在伟大的20年代，重新将宪法再次义解，成为社会普遍的学习目标，从而开始了帝国民主的开端。"
MAN_TieLu:0"满洲中日友好铁路局"
MAN_TieLu_desc:0"日本在一战挤占沙俄满洲南部发展经济，配合中国将朝鲜铁道延伸到满洲南部，与东清铁道、山海关—牛庄线相接等，通过这种手段打通日朝满华联系，加速交流和合作。"
YXRLZZCR:0"咽下日露战争的耻辱"
YXRLZZCR_desc:0"第一次日露战争刻刻都在倾轧着帝国之军队与国民的自尊心，而第二次日露战争也只是名义上的胜利，帝国为了证明自身之力量、捍卫亚细亚之和平必须将露西亚视为征讨之目标以杜绝第一次日露战争的惨败，帝国荣辱皆为举国之事，皇恩天伦，震翰悠悠，以皇之命；以皇之率，以赐吾等奋进之力，大日本帝国，万岁！大元帅陛下，万岁！！天皇陛下，万岁！！！"
XRPZ:0"旭日普照"
XRPZ_desc:0"先帝维新以来，帝国发展已快七十星霜矣，早已成为东亚诸国之表率！先皇自此展大志宏图之伟业，筑东亚以和平之永福！吾皇登基之时便已承先祖之大命，必将斩断英仏自由主义之侵害，而米帝国所筑之其大洋上之繁星，必应万世更新、昼夜轮回之规律，将让于新生朝晨之旭日！天皇之洪恩将滚滚润泽于亚太诸国民！"