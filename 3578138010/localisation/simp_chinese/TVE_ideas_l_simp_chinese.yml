Habsburg_glory:0"哈布斯堡之治"
Habsburg_glory_desc:0"\n\n\n\n£GFX_Habsburg_glory\n\n\n\n\n\n倘若将时间轴轮播动至中世纪，谈及此时叱咤欧陆之辈：西班牙，勃艮第，神圣罗马，匈牙利等不胜枚举；时过境迁，这些国家或是苟延残喘，或是已从地图上消逝，或是被仇恨与羞耻蒙蔽双眼，亦或是静待时机反戈一击......而当名为旧日的层层面纱被揭示，它们都曾拥有一个共同的姓氏------哈布斯堡.\n即使是鲁道夫一世也未曾料想，自己家族作为于1273年神圣罗马帝国诸侯畏惧教皇与奥托卡二世妥协而被推出的提线木偶，竟能开启一段如此波澜壮阔的辉煌历史------率领天主圣徒收复圣城，在宗教战争中誓死捍卫天主信仰，更是于欧罗巴几近被拿破仑军靴踏碎时高举圣战之旗中孑然逆行\n他也未曾料想到，1936年的哈布斯堡，会是如此之衰败景象：维也纳华丽动听的提琴声依旧，但每每跳足远望，波希米亚的工厂早已不为帝国而轰鸣，布达佩斯的货船上也不再悬挂着二元旗帜，斯洛文尼亚与斯洛伐克山头此起彼伏的枪声都在一遍遍地预演着对哈布斯堡家族丧钟的敲动......\n一九三六年，哈布斯堡家族的生死之年，仇恨与火焰再无法被铁腕所束缚，即将到来的，是自1848年来民族革命的终焉回响.\n这个已延绵七百余的长者，已做好准备来迎接属于自己的裁决————涅磐或是死亡，瞬息之间."
