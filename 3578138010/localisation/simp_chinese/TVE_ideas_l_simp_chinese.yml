The_afterglow_of_the_sun_that_never_sets:0"不列颠治世"
The_afterglow_of_the_sun_that_never_sets_desc:0"\n\n\n\n£GFX_British_Universal_Empire_banner\n\n\n\n\n\n§g婆罗多的黄金镶嵌在澳大拉西亚的玉石之上,加拿大的商船队满载着战利品从好望角起航,最后将这无上的荣光置于国王之额上.\n自不列颠诞辰之时,上帝便委予此国统治世界之使命,嗜血的维京未能粉碎人民的抵抗,汹涌的海浪无法阻止米字旗插至极地之疆,暴虐的王储又岂堪为宪章与民主的镣铐?待到这一切考验散尽,于朦胧蒸汽之中的,是统御五大洲四大洋的帝国对世界之昭告----不列颠,千年永昌.\n统治吧,不列颠尼亚!\n统治吧,不列颠尼亚!您主宰每波浪潮!\n统治吧!不列颠尼亚!不列颠的子民们永不,永不,永不为奴!§"
