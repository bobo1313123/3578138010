TVE_bookmark_desc:0"§W即使一次大战早已在一九一九年的凡尔赛宫中随着德国代表将耻辱的条约签订宣告结束，从远东的日出之地直至湍急的泰晤士河旁，凡尔赛宫外的世界时至今日仍未曾抚平二十年前颗颗炮弹造就的凹陷坑洼：高悬于东亚的二轮骄日已颓势尽显，长期的经济萧条与极端化的政治都在不断叩击着这诡异的宁静，唐宁街的政客们仍在为推倒高筑的债台审视着每一笔开支，维也纳外，蓄势待发的民族主义者们已云聚山头.脆弱的和平已然走至尽头，无助的人民互相搀扶，跌撞着走入名为“黎明时分”的一年-----一九三六年。§!"
