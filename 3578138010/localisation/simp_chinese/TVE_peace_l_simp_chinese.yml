SOV_desc:0"§W共和国自建立以来就多灾多难，1920的那场残败让政府颜面扫地，不过立宪会议的召开让群众们暂时不计较这次军事失败\n在那场耻辱的战争过后，又来了英国内战，英国内战让俄罗斯经济发展陷入了停滞，可好在1925的再征服战争转移了经济发展停滞所带来的反对声，而1929的伦敦股灾则是给了当头一棒，社会一片死迹人民对政府失望，1931的大选更是出现了前所未有的4党对垒，选举一片混乱。最后，克伦斯基和社会革命党在乱战中脱颖而出，他的经济改革方案和措施让俄罗斯经济死灰复燃，让社会秩序回到正轨\n而这随着时间的推移，时间来到了1936年，距离大选只剩下了8个月，各党都在积极宣传他们的想法，克伦斯基又会怎么带领社会革命党再次战胜其他政党稳控总统宝座呢?§！"