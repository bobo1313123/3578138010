TVE_DSB_country_content:0"§Y可游玩内容:§\n§W\n永忠于§!§H吾皇威廉二世§!，§W将一切普鲁士独立分子，民主派与社会主义者扫清，再度沐浴于荣耀，秩序与忠诚的阳光之下\n跟随辛辛纳图斯§!§g曼施坦因§!§W诛灭专制独裁的野心家，自科尼斯堡起兵谱写名为统一正义与自由的辉煌篇章§"

