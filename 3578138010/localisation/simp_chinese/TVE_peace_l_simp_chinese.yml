#description
TVE_DSB_description:0"§Y国家介绍:§\n§C\n东普鲁士§!§W，流淌着奶与密的琥珀之地.作为§!§g德意志帝国§!§W的龙兴之地，自1224年由§!§Y条顿骑士团§!§W征服便于不久在此处建立国家后，§!§W东普鲁士§!§W便与§!§g德意志§!§W地区维持着密不可分的联系.\n1871年，身着华服的§!§H威廉一世§!§W于凡尔赛宫将属于全德意志人的皇冠接过，至此正式宣告了§!§g德意志国家§!§W的统一，不论是§!§C汉诺威人，萨克森人，符腾堡人，§!§W以及其余§!§W德意志§!§W邦国人，在此刻都有了同一身份:§!§g德意志第二帝国§!§W公民.当然，§!§C普鲁士§!§W人亦在其列.此时的§!§g德意志帝国§!§W境内歌舞升平百兽率舞，莱茵兰的玻璃杯装罐着巴伐利亚酿制的啤酒，在慕尼黑的酒馆中，各地区的§!§g德意志§!§W人把酒言欢，此刻无人会料想，仅仅指弹间六十二余年，§!§g德意志§!§W会再度陷入战争，混乱与分裂之苦中......\n§Y1919年，帝国梦醒时分\n§!§W五年的世界大战已将德国从内而外摧残殆尽，曾经那只威震世界的欧陆中雄鹰如今却成为无耻的盎格鲁萨克逊同盟砧板下的鱼肉，流离失所的人民，分崩离析的帝国与强加于§!§g德意志§!§W之上的种种枷锁似乎要彻底粉碎这个曾经为欧洲复兴注入血液灵魂的伟大民族;更糟糕的是，经此一役，她开始了自我堕落……恐怖主义，复仇主义，种族主义在此刻得到融合，并衍生成为了人类文明迄今为止最肮脏之物——§!§R纳粹主义§!§W.\n其领导人§!§8希特勒§!§W将§!§R纳粹主义§!§W置入名为:§!§O民族复兴，国民幸福与生存空间§!§W等一系列宏大且空洞的"特洛伊木马"之下，将这只自诞生之日起便充斥着令人作呕的腐臭气味之主义涂抹香薰，粉饰精致，再蛊惑困惑迷茫与不安的§!§g德意志§!§W人民食下.\n民不畏死，奈何以死惧之——即使§!§8纳粹§!§W再如何用心粉饰，真理公义自在人心，在§!§8纳粹§!§W对国内施行了一系列种族主义暴行后，反抗§!§8纳粹§!§W的先行者们纷纷揭竿而起，对着这头嗜血的怪物发起了第一次抵抗.\n这场抵抗并非无意义的赴死与飞蛾扑火，即使§!§g德意志§!§W本土的起义军由于与§!§8纳粹§!§W匪军天壤之别的道德素质与军事差距被踢入深渊，§!§C东普鲁士§!§W却由于地理因素加之本土的混乱以及国外势力的介入得以幸免.而当胜利的消息传至科尼斯堡的大街小巷时，民众们却并未有起义开始时的同仇敌忾，相反，茫然的他们不知这个新政权要以什么样子登上历史舞台.但民众一致认同的是，混乱的革命必须要结束了，这个新政权迫切需要一个领导人.于是----远在荷兰的§!§H威廉二世§!§W，我们的老皇帝被请了回来.尽管很多人对他在第一次世界大战中的糟糕表现耿耿于怀，但近几年其展现出的高超的政治手段又让这些怀疑老皇帝的人们闭上了嘴.时至1936年，这个当年诞生于混乱之中的政权现已驶入平稳的轨道，并由于反抗§!§8纳粹§!§W政府，团结一切可以团结的力量为总纲领，吸引了颇多对§!§8纳粹§!§W不满的人民.人人都想保卫这个在宏大叙事之外的世外桃源————§!§t即使有朝一日它必将直面风暴.§"

TVE_BUL_description:0"§Y国家介绍:§!\n\n§Y初端:天佑之国§!\n保加利亚人，一个勤劳而豪放的民族，在巴尔干半岛这个广阔的土地上创造了数不胜数的传奇，在保加利亚第一王国时，我们曾重创拜占庭帝国，而在第二王国时，我们对拉丁王国也取得了荣耀的胜利，上天似乎在冥冥之中必有着保加利亚，在一个又一个的传奇中庇佑着保加利亚的王，即使我们在被奥斯曼土耳其人统治时，我们也都没有放弃抵抗，终于我们最后推翻了他的统治，建立了保加利亚第三王国，取得了耀眼的成绩，但却遭到了其余巴尔干周围野蛮国家的野心和贪婪，即使我们失败了但我们仍然保有着大量的国力.\n§Y中端:梦醒时分§!\n在一战中，保加利亚动员了数不胜数的军队，在我们这儿仅有300多万人口的国家居然动员了120多万，这在世界中也可谓耀眼，但是英法的庞大远超我们的想象，我们与他们的战争竟然一直持续到了19年，在这期间我们的经济遭到打压和崩溃，我们的军队士气低迷，随后签订的《纳伊条约》更是摧毁了我们的自信，我们不得不承认，祖国败了\n§Y末端:风起云涌§!\n在大战失败后，我们的上任皇帝斐迪南一世退位逃亡德国，而现在的皇帝鲍里斯三世仓促爬上皇位，而此时的农民联盟因为推动了激进的农业改革和政治变革，导致被环节派及议会中的民族派联合起来所军变推翻，而鲍里斯三世则利用军队中的少壮派和原有派系的冲突则成功夺回了权力，为了彰显自己的合法性，皇帝则下令重组了内阁及议会，并让科奥塞伊万诺夫担任了新一任首相，虽然国家目前有着蓬勃的改革朝气，但是各项情况都不容乐观，复兴之路，道阻且长"

