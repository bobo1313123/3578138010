DSB.92.t:0"诺言"
DSB.92.d:0"瓦格纳已于一家童装店旁巷内踱步数小时之久.\n尽管由于战后的经济腾飞让配给制供应稍有增盈,光复战争前对美好生活的宣传与现状的落差感仍使得大部分流亡政府公民感到疲惫与不满——瓦格纳便是其中之一.\n这是他本周以来第二次光临该店,自从威廉皇帝再次下达圣战命令后,与在科尼斯堡时张贴的募兵海报一同席卷而来的是每每回忆起便胆寒的配给制度,回想起每日排起数小时长队只为领得勉强果腹的残羹之日子,与回家后面对自己妻儿时他们因自己未带来足够食物而冷漠的目光,便不由得打起趔趄——饥饿与寒冷,这便是数年科尼斯堡居民生活给他留下的唯一回忆.\n每当这时,他便安慰,亦或更是在自我安慰道,苦日子只是暂时的,待到光复故土之日自会消散;他始终坚信着,也正因此份信念拖动着他那副早已消瘦到扭曲畸形的身体熬过无数日夜......\n而这一切如今又要卷土重来,那于脑海中挥之不去的阴影不但未曾消退,反而已更恐怖之姿态裹挟着数万万德国人民再次向战争泥潭中挺进.\n瓦格纳也曾试着去理解祖国这么去做的意义,可每当这时,饥肠辘辘终日在温饱线挣扎又让其活脱脱地像一个被甩了后仍在自我安慰“她是爱我的”的小丑,将其从国家宏大叙事神坛上的再狠狠拽回苦涩的生活中——这一次也不例外.\n打自自己小儿子5岁生日起便向其许诺会为其买一套新衣服,不用再穿着满是补丁的破衬衫迎接同学们的嘲笑——他许诺了三年;\n他看着自己孩子从期待,再到冷漠的随声应和,看着孩子由最初骄傲,因自己是他的父亲而感到自豪, 至如今甚至不想与其有半句的交流......\n灰蒙天空中绵绵细雨的降下与虽说悉数但却仍烦扰思绪的来回人群仿佛在催促其快点做出抉择,瓦格纳逐渐停止了漫无目的循环往复地将脚悬空荡出,再着地,犹如他这些日子里不断在“大国利益”与“小民尊严”中艰难的思想斗争一般.\n他最终下定了决心,快步走出巷子,一把推开门,不顾门上悬挂着的吉祥物风铃摇曳发出的声响,快速走向柜台,缓缓从怀中掏出用黑布包裹着的小刀,将其刀刃缓缓露出.银白色的刀光上刻写着他的决心:"
DSB.92.n.a:0"我可以不是一位合格的帝国公民,但我一定要做一位信守承诺的父亲."

DSB.93.t:0"美丽新世界"
DSB.93.d:0"“柏林之声电台广播为您播报:昨日我国钢产量再次突破创下历史新高,向世界证明日耳曼民族无上之坚韧与奉献精神,正因千百万为皇国尽心劳作的帝国公民,我日耳曼民族才未彻底被自由主义价值观荼毒......下面插播一则通知,近日汉堡市一家童装店遭抢劫,死者共计一人......”\n施耐德关闭收音机,在家中一遍遍熨烫着自己的军队制服,今天是他复役报道的日子;他于镜前反复打理着装束,照着手册中的要求一遍遍乐此不疲地整理着褶皱与肩章,最后戴上那顶象征着荣耀的军帽,伸了伸头,早餐的面包碎屑在嘴角竟有些许残留,他略带厌烦地撇掉——这是他复役后的第一场仗——纯洁的日耳曼帝国士兵可容不下半点污渍.\n虽不及精致,但仍洋溢着幸福,整洁与对未来的憧憬——这大致能概括施耐德自摆脱那个令人厌恶,充斥着酒精,烟草与血腥味家庭后的生活.\n一切整备就绪,他最后掸了掸衣服上——应该说是心里,的灰尘,扛起步枪,在推开房门时,他余光瞥见满是灰尘的玄关鞋柜下那张泛黄微微开裂的照片,上面形似“父亲”的扭曲单词下的人脸已被黑笔胡乱涂满,而母亲的字眼旁则带着一丝丝鲜红滴\n只是一段不必要的小插曲——施耐德如此想.\n......\n他停下了左手推门的动作,将已经踏出房门的半只脚挪回鞋垫处,伫立原地.\n“帝国广播再次为您播报:自复役政策颁布后,我国常备军规模已扩编至......”本已关闭的收音机在此刻诡异地重新响起,但对于施耐德而言,这却无比恰到好处——他掏出怀中与战友们在国会大厦前的合照,以及逮捕希特勒时扮演纳粹的滑稽模样——这才是他内心真正渴望的东西!\n他的脸上再次洋溢起笑容,推开门,刺眼的阳光竟让其一瞬间无法适应,本能地举起左手遮掩;可当手微微举起那一瞬时他便飞速摁住:如若连帝国的阳光都无法适应,又何言自己为帝国士兵?\n他选择直视拥抱太阳,这才发觉:阳光是如此之明媚,这世间亦是如此令人陶醉.\n他不再怀疑,满腔的热血与对皇国超脱于世间的感恩都牵引着他向着早日等候多时的接应卡车大步走去,向着那美丽的新世界致上最华美的祝福:"
DSB.93.n.a:0"§R一切从未如此的绚丽多彩§!"

DSB.94.t:0"十字路口"
DSB.94.d:0"生灵涂炭的光复战争对这片土地带来的警示与悲剧已在短短不到几年内便被人们所遗忘,唯余那些坐落于郊区的排排无名墓碑仍在悄声低语,诵读着每一个因此支离破碎的家庭——即使已无人倾听.\n......\n今天些许是例外.\n奥利弗提前一周向工厂申请的调休申请终获批准,她躲过了无处不在的城市宪兵队眼线,照着抵抗组织给予的纸条上标注的路线翻越铁丝网.\n久违沁人心脾的空气霎时涌入鼻腔,从鼻尖直抵脚心,给这幅数月待在钢铁丛林与令人作呕的化学制品为伍的颓废躯壳注入了些许生气——自城市下达封闭令以来,只有钢铁厂内迸发的火星是她唯一看见过的耀眼事物——直至刚才.\n赤色黄昏下,遍野的曼珠沙华不断侵蚀着她的双眸,死亡从不值得被歌颂,可如今它却如此美丽,令人沉迷.\n奥利弗无心贪恋这片刻的色彩,她奔向浇灌这些危险华美之源——无名烈士墓地——这里也埋藏着一份独属于她的曼珠沙华.\n得益于与抵抗组织的交谈,奥利弗得知她的丈夫生前参加的战役就于此处爆发.\n自打知晓丈夫死讯后,整日弥漫在其身上的麻木,对发起战争者——流亡政府与纳粹的憎恶都化作了迫切想寻找丈夫遗骸的冲动,在她近乎偏执的哀求下,抵抗组织成员终于肯为其提供前往此处的通行证.\n她穿着着与丈夫初次相识时的服饰漫步于这片猩红之中,陈旧与褪色的褐灰色抹胸长裙是如此的扎眼与格格不入,如此令人无法从视线中隐去——对巡逻的宪兵亦是如此.\n马克斯同样无法忍受自己的这份工作——被流放至郊区整日与这些孤魂野鬼作伴,守着这片根本无人前往的骇人之地.\n马克斯于山坡上踩灭只剩半截的烟头,脚底满是烟灰的秃地证明着这份工作的无聊\n待大部队前来并接应后汇报毫无波澜的工作报告,他便可如往常一般收队返回独居的小木屋中,再循环往复不知多久,直至另一轮大战地开启,随着千百万和自己一样的普通人一起成为这座无法看见尽头的巴别塔的铸料——他一眼便可望穿自己的一生——直至刚才.\n无聊的踢踏着普鲁士弹簧步转圈时,他偶然看见那堆猩红的山野中竟有一丝铜褐.\n他以为是自己的错觉,可揉了揉双眼,那抹扎眼的颜色仍然未抹去,甚至在移动!\n马克斯顿时警觉,迅速端起步枪瞄准:若城市郊区存在可疑分子,允许立即射杀——手册中此条规则不断在脑海中回荡.\n他努力屏住呼吸,一步步缓慢靠近拉近距离,正欲扣下扳机,一声啼哭传来令他不由一颤,随即那抹扎眼的褐色不再移动,而是慢慢变小,蹲坐于一座墓碑前.\n马克斯看到这一幕,将前倾的身躯缓缓后仰,可紧握扳机的手仍未松开——倘若违背手册要求被发现,等待他的将只有死亡.\n大部队悉疏的闲谈与脚步声愈发临近,黄昏渐渐降下地平线,圆月已经升起,留给马克斯考虑的时间不多了......\n“砰!”\n“马克斯！你干了什么？！”"
DSB.94.n.a:0"报告长官,已击毙可疑人员!"
DSB.94.n.b:0"报告长官,只是枪不小心走火了."

