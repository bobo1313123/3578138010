DSB.80.n.a:0"我们除满足外别无他法."

DSB.81.t:0"军事部署计划遭遇毁灭性打击"
DSB.81.d:0"很遗憾,我国并未察觉法奥两国在战前进行的秘密动员,过于低估对方的实力使得我们先前的军事部署计划悉数作废;我们不得不重新计划部署,但在此之前,我们要确保战线不会全面崩溃."
DSB.81.n.a:0"祈愿上帝庇佑吾国."

DSB.82.t:0"俄罗斯索要波罗的海联合公国"
DSB.82.d:0"无耻的俄罗斯人眼见我们深陷与法奥战争,不顾先前的承诺要求立即吞并波罗的联合公国并在当地行使主权."
DSB.82.n.a:0"去你妈傻逼罗刹,没信誉的死妈东西有种打过来!"
DSB.82.n.b:0"为避免东方再生事端,目前我们别无选择....."

