DSB_GATHERING_STORM_DESC:0"§W曾几何时,欧罗巴大地上名为德意志的星火在文艺复兴中迸发出耀眼的光芒,维也纳经久不息的交响乐与汉萨同盟商船队划过基尔运河拍打在礁石上的海浪声一同谱写着璀璨的史实乐章;凡尔赛宫内,华丽的大理石雕像与排排长廊都在无声诉说着这伟大民族无比光荣的至耀时刻,永不中断的火车汽笛声无时无刻地从世界各地汲取生命,向着帝国的心脏柏林驶去,每一次泵动都散发出无穷尽的生命力\n一九一八年,梦醒时分\n四年的世界大战已将德国从内而外摧残殆尽,曾经那只威震世界的欧陆中雄鹰如今却成为无耻的盎格鲁萨克逊同盟砧板下的鱼肉,流离失所的人民,分崩离析的帝国与强加于德意志之上的种种枷锁似乎要彻底粉碎这个曾经为欧洲复兴注入血液灵魂的伟大民族;更糟糕的是,经此一役,她开始了自我堕落……§!"
