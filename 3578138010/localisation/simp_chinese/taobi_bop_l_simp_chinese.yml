DSB.48.d:0"新年到了,按照惯例,年迈的威廉二世皇帝登上了讲台,准备发表今年的反攻演说.\n他简单回忆了一下往年的演说,深吸一口气,然后又看了看手中的演讲稿,接着他便开始了演讲:\n“各位伟大帝国的公民们,新年好,我是你们的皇帝,弗里德里希·威廉·维克托·阿尔贝特·冯·霍亨索伦.”\n台下响起了一阵欢呼声,直到老皇帝抬手示意,人群才逐渐安静下来.\n“今天,我们再次站在了这里,不是为了其他.而是为了维护我们最重要的东西,一个西德伪所没有的东西--团结!”\n“很显然,西德伪政权丝毫没有把这件事放在眼里,他们只会想方设法的通过各种办法来陷害他们的反对派,破坏公民之间的信任与团结,维护他们的所谓民族社会主义政权!而这,同样也是我们无法容忍的!”\n“他们不明白,我们为什么能坚持这么久,是什么让我们在如此艰苦的环境中坚持了下来,而答案,就是他们不曾拥有过的团结!因为团结,我们站到了一起,因为团结,我们军民一心,互帮互助,因为团结,我们忠诚的军队小伙子们才能在战场上痛击纳粹匪寇.”\n“大家记住,只有团结才能代理我们走向胜利,西德伪政府必败,上帝将永远保佑德意志!”\n台下再次响起了山呼海啸般的欢呼声,兴奋不已的群众如发泄般释放自己的情绪."
DSB.48.n.a:0""天祐德意志""

DSB.49.t:0"普鲁士行政大革新"
DSB.49.d:0"高效的行政效率,乃是普鲁士-德意志的政治传统价值之追求.\n效率的增长意味着时间的减少,而时间不仅仅对于资本流通领域-利润收益而富有巨大的价值意义,或者说,就如同时间的意义对于整个国民经济活动当中发挥生产资本效能的重要性同样.\n整个总体的国家机器的下设机构即其组成部分的活动效率(我们称之为行政效率)对于运转这整个庞大的家伙、运转这种秩序的重大意义,也使得行政参与者们在时间层面的注意力放大了.\n\n对于作为优秀国家行政机构体系的要求,无非就是在行政效率上的要求,它必须满足并适应于随着资本积累增长而不断增长的政治权力,也就是我们如何通过国家机器的这些具体机构去将实在的政治权力很好的运用.所以这不仅仅是在行政形式上的机关上的简单改革,还有更在于对行政参与者,即各种官僚、基层工作者等行政人员的具体发挥.\n因此,改革整个行政机构的具体重点在于行政人员本身,而并非一个简单的形式问题.例如裁除多余的人员来节约行政开支,变得更加简约;提升并精炼干部的能力,让其在良好的机构形式下发挥出更大更有益的能力等等,才是我们东普鲁士行政改革的重点.\n\n现在由于前帝国政府的宪法以及法律未及时调整,与目前东普鲁士省政府的各部门工作发生了许多内部-外部的矛盾,带来了许多麻烦.无意义的各种行政活动变得多了起来并且扰乱正常的行政逻辑.因而否定(tollere)旧行政工作中的各种无意义实践,便是这场改革的中心主题."
DSB.49.n.a:0"良好的机构,良好的行政员."

DSB.50.t:0"人人为我,我为人人"
DSB.50.d:0"土地、矿产、工厂、农田都是我们的,他自己丢了江山跑到我们这里颐指气使.”一名暴躁的新生代东普鲁士贵族罕见地直接在聚会中愤怒喊道.\n“可是如果没了他这块招牌,我们如何保全自己呢?”另一位贵族品了品咖啡,不紧不慢地说道.他在自己这一代人里还算圆滑,故而在左右逢源中获得不少好处.\n“是啊,波兰人...”\n“波兰人是什么鬼东西,一群亡国灭种只会背后捅人刀子的玩意儿.”年轻贵族继续讥讽道.\n“话可不能这么说,毕竟军队和法统都在他手里.”聚会的氛围随着政治话题的展开而越来越热烈,不管是年轻人、中年人还是白发苍苍的老者都有些亢奋起来,直到宴会厅的大门被打开,一位老者坐在轮椅上被推进来.\n刚才还吵吵闹闹的空间瞬间陷入冰点般的死寂,尤其是更加亢奋的年轻人们,现在都像是受惊的小狗一言不发.\n“从另一个角度讲,也只有他离开了,我们才能拿回我们的东西,不是吗?”老者继续发话,“况且...我们的东西,他可不能白拿啊!”\n“您说的对,但...”\n“但...我们也要搞清楚,各位现在还能在这个宴会厅喝酒吃饭,而不是被波兰贱种或者是纳粹叛匪吊在路灯上是因为什么.双方各退一步,大家都开心.”\n“我们可以退,那他呢?”刚才那名年轻贵族也许是喝酒上头了,依然语气很冲,对于皇帝,他根本没用敬词.\n“皇帝陛下,自然懂得分寸.”老者解释道,但显然这句话并不能让在场的大部分人信服,毕竟如果他真是一个有分寸的人,就不至于败给英法然后被一帮疯子暴匪赶出来了.\n老者没有再继续说话,而是吩咐管家将一封又一封被牛皮、铜钉、丝绸精装的文件递给在场的诸位.\n“工厂...三座...”\n“准将参谋...”\n收到各种各样奖赏的贵族们有些甚至惊讶地发出声,随后又尴尬地转入窃窃私语当中.这些馈赠当然算不上慷慨,但也远远超出他们对于这位皇帝的预料.尤其是基于过去几年里他在东普鲁士的表现而言.\n“皇帝陛下,自有分寸.眼下我们有更重要的事情要做,还请各位...都睁一只眼,闭一只眼.得了便宜就被卖乖.”\n语罢,老者品了一口桌上的红酒,随便便带着管家仆人离开了."
DSB.50.n.a:0"至少今夜,大家都可以开心."

DSB.51.t:0"万事俱备"
DSB.51.d:0"“威廉二世看着桌子上的报告,难得露出了一丝笑容.过去的不知多少年里,从认为自己是一个污点的母亲,到那位讨人厌的首相,再到那场让德国失去世界的大战,最后是让他沦落至此地的叛乱......他的人生,似乎从来只有悲剧和不顺.周围的人阻挠他,而他自己也一次又一次让自己失望.\n就比如那萎缩的手臂,它时时刻刻提醒,也是诅咒自己——你永远无法得偿所愿.\n但现在,或许一切都迎来了转机.开年来的一系列行动虽然都有波折,但这都在预料之中,随着时间的推移,一切似乎都在步入正轨.世界在快速变化,旧体系的坍缩比他想象得要快,而在突变之中,往往孕育着机会.在国内,他的反攻演说虽然算不上十全十美,但也成功激起了相当一部分人的情绪.军队的信任和士气正在回升,民众的力量正在被动员,行政机构在不停改善,而那些顽固的地方贵族也逐渐安静.......\n当然,也有许多不安定的因素.议会里依然有各式各样的虫豸群魔乱舞;工厂中的赤色分子也在无时无刻地如苍蝇般无病呻吟.但那又怎么样呢?以前在柏林不也是如此吗?他与这些糟心事打了几十年交道.而事实证明,这些人永远都不会帮助自己,但也掀不起什么大浪——不过是一群胆小鬼而已,若是他们真有勇气,应当去跟法国人或者纳粹真刀真枪的拼杀,而不是整天喊口号.\n在曾经的德国,他们只会如此;在现在的东普鲁士,他们同样也是只会如此.这样的行为像什么?寄生虫...没错...就是一群寄生虫,没了德意志,他们什么都不是!\n威廉二世想到【寄生虫】这个词,又看了看文件上的好消息,不禁又笑了笑.现在可是大好机会,可不能把宝贵的精力和时间放在这帮混蛋身上!\n结束完思考,他将自己的秘书喊进书房.\n“最近,我打算再举行一次公开演讲.在演讲之后,我还打算和将军、贵族和部分政要开一次会......差不多先这样,你去协调一下.”威廉二世打算借此机会,针对反攻本土的一系列工作举行一次联合会议.不仅仅是要讨论军事,经济上和政治上的准备工作也要提上日程.只不过具体要说什么,他目前还是两眼一抹黑.只是当下的他觉得还是趁热打铁来得好.\n秘书迟疑了两秒,似乎是有什么顾虑,但看着皇帝这摩拳擦掌跃跃欲试的样子,也只好应下去准备了."
DSB.51.n.a:0"希望,一切都可以继续顺利下去."

DSB.52.t:0"劫后余生"
DSB.52.d:0"威廉二世躺在病床,望着那洁白的天花板,他被子弹击中的画面还历历在目,刺鼻的消毒水味让这位年迈的皇帝怒气大发.他坐起身,将自己视野中能看见的所有物品都砸向地面,看着一片狼藉的地面,威廉回想起了自己的小时候,那被砸碎的瓷器就像小时候的他一样,被他所喜爱的人所抛弃.他想到了自己刚出生时被扯断神经的手臂,想到了自己每天要进行五个小时的电疗疗法,想到了说自己不孝的父母,想到了那个位高权重的首相.在愤怒之后,他更多的是侥幸和空虚.最后,他在病房里对自己说:"
DSB.52.n.a:0"“还好我还活着.”"

DSB.53.t:0"往日荣耀"
DSB.53.d:0"第二天,皇帝的亲卫大臣来到了他所在的病房,看着琳琅满目的地面,大臣脸色一白.望着发出微弱呼吸的皇帝,他又吐了一口浊气.接下来,他叫来了一些仆人把病房的地面收拾干净.\n威廉不久便醒来了,望着干净而又整洁的地面,是谁干的呢?他心里早已有了定数.接下来,他走到了床头柜,拨通了一串号码:"
DSB.53.n.a:0"“施莱谢尔,你来.”"

DSB.54.t:0"新面孔?老朋友."
DSB.54.d:0"皇宫内安静的很,仆人们在小心翼翼地进行着他们的工作.\n“吱呀”皇宫的门被打开了.施莱谢尔走进皇宫,来到了皇帝的房间门前.\n在叩了几下门后,房间内传出“进来吧……”似乎还有一阵叹息声.施莱谢尔望着周围,仆人们早就走的远远的了.他摇了摇头,对自己说:“施莱谢尔,不要紧张,你可是皇帝最忠诚的臣子!”\n他走进了屋内.\n“施莱谢尔,我的臣子.你最近过得可好?”威廉张嘴就问了一句让施莱歇尔意想不到的话.\n“很好,我的陛下,您的伤怎么样了?”施莱谢尔回到.\n“还不错,现在,施莱谢尔,查到是谁干得了吗?”\n“没有,我的陛下……但……但我向您保证!我……我……马上就能查出来了!”\n“那就好,对了,别忘了一件事.”"
DSB.54.n.a:0""颁布戒严令""

DSB.55.t:0"一个“福利”工会?"
DSB.55.d:0"18世纪的社会大变革有两个,一是影响具有世界性动荡的法国大革命,自由、平等、民主的理性启蒙穿透着1789年的整个世界时代的思想,它向一切君主制和神权教会,一切信仰主义僧侣的走狗公开宣战,宣布激进主义的意识形态必将占领一切濒临消亡、濒临非存在的“现实性存在”的上层建筑,一切现存事物都必将灭亡;\n二是工业革命,这场科技革命以尚未成熟的科学理论-生产劳动联系,无数直接的工业实践把人们生存的整个社会经济结构彻底地翻了一新,人们不断改造外部世界,把自发的力量,转化为可以为人们自觉地利用的必然性-规律;人们社会文化结构、意识形态也在被不断地冲击.“从这污秽的阴沟泛出了人类最伟大的工业溪流,肥沃了整个世界;从这肮脏的下水道中流出了纯正的金子.人性在这里获得了最为充分的发展,也达到了最为野蛮的状态;文明在这儿创造了奇迹,而文明人在这儿却几乎变成了野蛮人.”——A.de Toqueville(托克维尔).\n这印证了,劳动者不仅改造自然,改造客观世界,同时还改造着自己;同时也展现了,整个世界的劳动者并没有因为他们是世界和历史的创造者而得到稍微好一些的待遇……\n大部分的劳动者在现代中时刻面临着危险的工作环境,恶劣的工作条件.食不果腹,长时间的筋骨损耗仅仅为获得这么一丝丝微薄的报酬,各种职业病折磨着劳动者.工会主义随着这样的客观背景以及现实的工人运动,开始在各个基础工人组织占据统治地位,当然,这种思潮也受到很多激进理论家的批判,比如弗.恩格斯就认为英国工会的工联主义(工会主义),是向资产阶级的妥协,展现了英国整个上层工人阶级的“资产阶级化”,弗.伊里奇更是旗帜鲜明的反对这种放弃阶级斗争,与机会主义-改良主义融合的意识.现在在东普鲁士,这种意识形态的实体化——“德意志工人福利”工会,它的成立旨在为最广泛的劳动者争取到正当的劳动权益与社会福利."
DSB.55.n.a:0"希望他们不要走宪章的老路……"
DSB.55.n.b:0"社会福利主义就是我们的趋向!"

DSB.56.t:0"安全检查"
DSB.56.d:0"营地指挥官走出大门,第一眼看见的并不是领头的军官和警察,而是三辆并排停靠的卡车,车顶上的机枪手正死死对准他们,还有不下几十名全副武装的帝国军士兵围绕着卡车将其当作掩体.\n相比之下,他们这边的武力并没有逊色多少,门口掩体处有一挺重机枪,哨塔上也有一挺,还有些反坦克手榴弹.但这也是最要命的地方,正是因为势均力敌,他才捏不准应该如何应对明摆的挑衅.\n“奉皇帝和国防部的命令,前来进行安全检查.”领头的军官和警察并排靠近营地指挥官,双方依次敬礼致意.短暂的礼节过后便是毫不保留的针锋相对,警察掏出一张盖有皇帝印章的手令展示给指挥官.指挥官粗略看了一下,大致就是由于最近的刺杀风波,皇帝和国防部要对各类准军事组织进行安全检查,后面还注明了所依据的法律以及违抗命令的下场.\n“我们是【钢盔队】,是皇帝陛下最忠实的战士.......”\n“我们也是!”军官直接打断了他的发言,很显然,在这帮高傲的军人眼中,他们只是偷拿大人的手枪出去跟伙伴耀武扬威的调皮孩童而已.尤其是眼前这位军官,他丝毫没有掩饰自己的不屑.\n“有什么好安全检查的?军队什么时候干起消防队的活了?”营地指挥官寸步不让回敬道.\n“刺杀皇帝的那场袭击,所使用的一部分武器就是从你们这样不专业的准军事组织里流出来的,我不管是被偷的...还是通过其他什么方式流出去的.总之,我们需要进去检查,希望你配合我们.”军官似乎并没有多少耐心,说完便要带人闯进去.\n营地指挥官想要制止,这直接引发了双方的对峙升级.这小小的不配合就已经让对面的士兵以上膛作为回应.而自己这边的人也都作出同等回应.\n“怎么?你们想造反吗?”军官威胁道.\n营地指挥官无奈地叹了口气,只得放人进去.\n半个小时后,士兵们抬着大箱小箱的枪支弹药走了出来统统扔到卡车之上,而警察和军官则在一张办公用纸上龙飞凤舞地写下一条又一条.\n“私藏超出规格的武器弹药;营地安保措施有多处漏洞,火药等危险品管理措施缺失.......前前后后十几条违规之处!指挥官,你们还真是乌合之众啊.”军官等警察盖上印章,然后将那张纸直接拍在指挥官的胸前,“等着吧,明天会有专人来好好帮你们整改的.——走,去下一站.”\n语罢,军官看都没看对方一眼,便坐上汽车带着部队离开了."
DSB.56.n.a:0"这是为你们、为我们、为大家好!"

DSB.57.t:0"旧日君臣"
DSB.57.d:0"“伟大的威廉陛下从未放弃过重回柏林!西方的反动分子们畏惧了,他们害怕了!他们害怕伟大的凯撒陛下会推翻他们的统治!现在我们的政局十分混乱,但没有关系!因为我们伟大的皇帝陛下已经回到了他权利的巅峰,现在只有德皇才能拯救我们了!”\n自从德皇准备再次独揽大权之后,他便吩咐施莱谢尔在柯尼斯堡的街头上多搞一点宣传,而施莱谢尔也自然没有辜负威廉二世.现在柯尼斯堡的街头到处都是举着德皇画像的游行者.\n施莱谢尔看着自己的成果,嘴角微微扬起,之后便说了一句话:"
DSB.57.n.a:0"“陛下,随意让人施加自己的政治影响力,您还如何独揽大权呢.”"

DSB.58.t:0"新篇"
DSB.58.d:0"“你们可真会给朕出难题啊.”威廉二世看着眼前的几个人,他们都是内阁成员.\n“好吧,既然我的臣子都极力拥护我归位,看来我不得不出山了.”\n威廉的笑意似乎更明显了.\n他想到了1918年,那个帝国毁灭的年份.但现在,他的帝国和他的子民仍然存在.他也得以摆脱被军部架空的命运,得以再次亲临政事.\n“向皇帝敬礼,祖国的统治者,吾皇万岁——”他来到了柯尼斯堡.他的子民们欢唱歌曲以迎接他的归来.\n不久,他对自己的臣民们说了一句话:"
DSB.58.n.a:0"“你们的皇帝陛下,回来了.”"

DSB.59.t:0"合理的价格"
DSB.59.d:0"卢卡斯坐在餐桌的一角,头顶微弱的电灯亮光几乎可以忽略不计,他整个人都宛若是藏匿在黑暗之中.而桌上那盏老旧煤油灯所照耀的一旁,摆放着奶酪、香肠和面包,他的几个孩子正在狼吞虎咽.\n回想以往每天的这个时间,他们早就吃完了稀少的食物.然后,他的小女儿便会说:“爸爸,我还没吃饱.”之后,他的妻子会先安抚好孩子,然后便开始抱怨他没能赚到钱.一开始,他还会和妻子争辩两句,久而久之,不知从何时开始,他只会默默地低下头,然后离开餐厅.\n可是今晚不同.当妻子抱怨他回来晚时,他则将怀中的大包小包一股脑扔在餐桌上,里面装着是各式各样的食物.\n卢卡斯一言不发,又从袋子里拿出几块肉和一包蔬菜,她的妻子很贤惠,知道如何用这些做出一顿美食.\n面对孩子,卢卡斯再不愿意开口,也还是挤出一抹笑容让他们坐在餐桌前,说了一句:“放开吃吧,不要撑到肚子就好.”\n孩子们并不懂父亲脸上那复杂的表情,他们只是困惑,明明有这么多好吃的,为什么爸爸似乎并不开心呢?可面对眼前的真实可以触碰到的美食,还有空气中淡淡的香气,几个孩童还是没能忍住,迅速沉溺在大快朵颐之中.\n卢卡斯没有吃,只是静静看着孩子们,偶尔帮最小的女儿掰开硕大的面包,将香肠撕成小块,或者用餐刀将果酱抹在面包上.不一会儿,妻子炖好蔬菜端了上来,卢卡斯还是没有吃哪怕一口.妻子心中也有疑惑,不过相比起能让孩子们饱餐一顿,这些问题只能暂时放放.\n这顿饭在沉默与昏暗中持续了很长时间,妻子将孩子们送进卧室,旋即回到餐厅面对正吃着孩子们剩下的食物的丈夫:“东西从哪来的.”\n“反正不是偷的!”卢卡斯阴阳怪气道,妻子曾经有次说气话,抱怨他无能到连小偷小摸都干不了.\n“我相信你也不会做这些事情.”妻子的意思是卢卡斯不会做偷鸡摸狗之事,可没成想这句话说完,卢卡斯便放下就剩个尾巴的香肠出门了,临走只说了一句:“明天想吃什么,我带回来.”\n妻子不明白丈夫发生了什么,她刚才的语气,应该没有抱怨的意思.可只有卢卡斯自己知道,当那些【皇帝的走狗】奖赏他“出卖”工友时,自己就连偷鸡摸狗也不如了.他不知道自己是如何上了贼船?到底是因为对方威胁要打断自己的腿时,他为了不让家里丧失劳动力而妥协;还是当对方掏出一沓钞票只为了让他透露那些张贴标语的工友名字时,脑海中回想起的女儿和妻子的话语."
DSB.59.n.a:0"明天,买点什么回家好呢?"

DSB.60.t:0"海岸边的红土"
DSB.60.d:0"帝国之声广播电台向您播报:\n昨日夜间,在东普鲁士多地海岸处发生了大规模的赤色分子出逃事件,帝国军队已经采取果断行动阻止了叛匪的出逃并彻底平息多日来的动荡.\n自前段时间皇帝陛下下令开始清剿共产主义者、工会分子和其他左翼人员以来,帝国军队在东普鲁士多地展开了规模庞大的搜捕行动.尽管大多数叛匪均束手就擒认罪伏法,可仍然有相当数量的叛乱分子隐蔽起来.同时,也有一小部分狂热分子与军队和警察发生冲突,导致多人死亡,数十人受伤.\n在多起武装冲突爆发后,帝国军方加大派遣力度,将更多的部队部署到各地执行任务.经过一段时间的高强度行动,全国范围内不再有赤匪有组织的抵抗.\n在抵抗无果后,帝国军方通过内部线人获悉残余赤匪经沟通协商,计划经由海路逃亡北欧国家.为避免这些危险分子叛逃以在未来对帝国造成危害,军方在皇帝的授权下,于昨晚发动了代号为【最后机会】的围剿行动.帝国陆、海、空军积极配合,于各地海岸地区进行拦截围剿.经一夜激战,帝国军队全歼了所有想要叛逃的赤色分子.\n今早,帝国军方发言人在记者会上宣布:“东普鲁士境内的赤色威胁已不负存在,投降或者被捕的赤匪则将会于近日被处以绞刑.”\n多日来的动荡给各地居民造成了巨大恐慌,但至此为止,稳定与祥和将会回归到我们的生活.\n让我们感谢伟大的皇帝陛下,感谢伟大的帝国军队.\n接下来,是治安新闻部分......"
DSB.60.n.a:0"安眠的日子就在眼前......"

DSB.61.t:0"“暗影”"
DSB.61.d:0"“帝国的子民们,我,施莱歇尔,在今天宣布,由于德皇被那群共产主义者所袭击,因此,德皇派我来宣布,自今日起,柯尼斯堡及其他帝国领土将实行短暂的戒严!当然,我们的戒严不会很久,直到帝国重归稳定!”施莱歇尔站在演讲台上,宣读着早已写好的文稿.在读完后,施莱歇尔看着散去的人们,心中不禁感慨.如果帝国从未灭亡,或许就不需要戒严了.\n夜晚,施莱歇尔看着窗外,由于戒严令颁布,窗外只有国防军还在夜晚的阴影中巡逻了.他吐出一口烟雾,继续做着首相分内的工作.\n而他清楚的知道一件事:"
DSB.61.n.a:0"戒严之后，反动分子仍藏于阴影。"

DSB.62.t:0"尽职尽责"
DSB.62.d:0"“施莱谢尔,你来.”同样的话语,同样的号码,但是是不同的时间.\n施莱谢尔再次踏进了皇宫,见到了他效忠的皇帝.\n“施莱谢尔,我的臣子.”威廉今天格外开心,眼角带着笑意.\n“陛下……有什么地方需要用得到我的吗?”\n“不要急,施莱谢尔.”威廉叫来一位仆人,让她把早就备好的红茶给二人倒满.\n“施莱谢尔,你是我最优秀的臣子.”\n“陛下……这我不敢当……我干的一直都不好……”\n“这样啊……那……暂时关闭议会，你会军中一段时间,可好?”\n“陛下……这……”施莱谢尔停顿了几秒,他随后说道,“这没问题,为了您,我什么都愿意做.”\n说完,威廉品了一口红茶.\n他吐出一口浊气,接着对他说道:"
DSB.62.n.a:0"放心,你会回来的"

DSB.63.t:0"“革命”的白手套"
DSB.63.d:0"在我们地下工作者的努力之下，终于在一周前完成了对摇摆不定者与中立民间团体领导人的贿赂，而从昨天开始，收了我们黄金，拿了我们珠宝的人开始陆陆续续地发表了内容明显偏向于我们的演说，我们相信，这将对我们的事业产生极大的帮助"
DSB.63.n.a:0"为正义，我们必须这样做"

DSB.64.t:0"丑角"
DSB.64.d:0"“进来吧。”威廉吐出了烟雾。随后几位穿着西服的人便一齐进入了屋内。\n“陛下……我们……”几位企业的巨头在一个年过半百的老人面前低声下气，也许不了解实情的人会很诧异。但身为参与者，他们很清楚叛国的下场是什么。\n“皇帝陛下，是……是那个混蛋胁迫我们！我们绝无谋反之意啊！”\n“当然，当然……”威廉微笑着面对着几人，“我知道你们有自己的苦难，我只有一句话。效忠，还是背叛？”\n几人瞬间便做出了回答：“陛下……我们绝无谋反之意！若非那个混蛋胁迫，我们怎么会答应！”\n威廉摆了摆手，笑着说：“当然，你们是帝国的子民，是我忠诚的臣子，不过……叛国的下场可不是那么简单……你们……做好觉悟为一个军人而牺牲了吗？”\n几人瞬间沉默了下来。没错，他们不需要为了一个军人付出自己的生命！为皇帝陛下效忠才是自己该干的事。"
DSB.64.n.a:0"“陛下，我们将效忠于您！”"

DSB.65.t:0"骄阳"
DSB.65.d:0"“叩叩叩”施莱歇尔再次来到了那个让他尊敬而又畏惧的房门前。\n“进来。”威廉的话语很平淡。不过在施莱歇尔进入房间后，威廉的脸上便浮现出笑意。“施莱歇尔，我的臣子，今日是为何事来找我？”\n“陛下，我过来主要是探望您的身体。”施莱歇尔看着面色正常的德皇，不由得松了口气。\n“不愧为我的臣子，这么担心我的身体呐！哈哈哈哈哈……”威廉露出了笑容。\n“当然，陛下……我可是您最忠诚的臣子啊！”说到这里，施莱歇尔不禁漏出了微笑。\n“施莱歇尔，你对我……别无二心，对吧？”威廉锐利的目光看向了施莱歇尔。\n“啊哈哈……那是当然……那……陛下，我就不打扰了，先行一步。”施莱歇尔站了起来，随后便离开了德皇的房间。"
DSB.65.n.a:0"“看来陛下健康，无需担心了。”"

DSB.66.t:0"祸从口出"
DSB.66.d:0"““又他妈加税，这群人是疯了吗？”莱昂愤怒地把报纸摔在了地上，他的妻子忙给他端上一盆鱼汤。\n“亲爱的，小声点吧…”索菲赶忙安慰她的丈夫，但这并不能阻止莱昂的怒火。\n“你看看现在政府在干什么？除了征税，还是征税！之前他们征的税还不够多吗？现在又征什么返攻税？我看钱都进了皇帝腰包吧”莱昂已经完全被愤怒袭扰，以至于他开始不自觉的提高嗓门\n“说什么先军政策？我也是军人啊，我们的待遇也没有改善，我不明白…”莱昂俯下身子，有些抽泣，看到衣架上挂的军装，他不由得嚎啕大哭起来。\n索菲看到这一幕很是心疼，但她无可奈何，她默默的拿出纸和笔，开始计算了起来，最后她得出了一个结论\n“只要我们不生孩子的话，应该还是够吃的…”\n秘密警察颇有兴致的在大街上听着透过窗户传来的对话，他们说什么根本不重要，重要的是那个丈夫是个军人——他可能对帝国不忠诚。"
DSB.66.n.a:0"最后，钱还是收到了"

DSB.67.t:0"粉尘...?"
DSB.67.d:0"“奇怪，阿尔伯怎么好久没来了？”汉斯有些好奇，这位同他一同进入陆军部工作的人，本来才能出众，但是因为其有一些的民主立场，便一直不受重用，抑郁的他只得时不时的向汉斯吐槽，一来二去，二人也成为了好朋友。\n“谁知道，没准自己干不下去了呗。”周围的同事你一言我一语的，说了半天，汉斯也没有得到什么有用的情报。\n“喂，汉斯，今天是你负责把垃圾丢出去了。”汉斯点了点头，本来这个事情应该由保洁负责的，但谁知道皇帝突然裁减了一些经费，说是要用于扩大军事投入，以至于他们现在只能自己丢垃圾了。\n说来奇怪，今天的垃圾格外的多，而且都是一堆奇怪的粉尘，汉斯没有多想，他只是觉得累。"
DSB.67.n.a:0"阿尔伯去哪儿了呢？"

FEIQI:0"“总之，关于阁下的想法，皇帝地下表达了充分的肯定。”汉斯顿了顿，然后用小声说道“皇帝说让你好好干，如果能成功反攻，是要给阁下封侯的…”\n“这老废物也只能在嘴头上说说了。”心里是这么想的，但曼施坦因还是尽量的露出一丝笑容“能为皇帝陛下服务，是我的荣幸。”\n平白来说，虽然曼施坦因极度不满这个年老昏溃的疯子，但是他却自信的认为自己的学说绝对是正确的，如果德国能采用他的学说的话，那么德国势必再次横扫整个欧洲，而他曼施坦因也必定会得到那无上的荣耀—永远刻在战争的殿堂上。\n他已经想象到，未来有一天，战争学家们开设曼施坦因作战学说的教授了。\n“皇帝陛下对阁下的学说非常满意，并决定赐下名字，称其为威廉学说…”汉斯的低语把曼施坦因从幻想里拽了出来，他嘴角抽了抽“是我的荣幸…”"

DSB.68.t:0"马背上的面包"
DSB.68.d:0"“我们的后勤系统经过了成功的改革，哪怕是前线最艰苦地区的士兵在后勤人员的努力下也可以在辛苦的巡逻与训练之后吃上热气腾腾的饭菜，露出令人欣慰的笑容"
DSB.68.n.a:0"为面包，谢谢你（tno乱入）"

DSB.69.t:0"社会战争思潮认知改变"
DSB.69.d:0"我们社会不再抵触而是拥抱和支持战争,每月的社会极端指数将变为增长而不是减少,请注意"
DSB.69.n.a:0"好的."

