#皇帝遇刺ct1
DSB.1.t:0"威廉皇帝遇刺!"
DSB.1.d:0"今日早些时候,我们敬爱的老皇帝威廉二世视察一家工厂时遭遇了刺客袭击,在皇帝对工人发表演讲时猛地从观众堆中拔枪出击,快步走向演讲台连开六枪.尽管禁卫军与工厂保安立即发现并将其扑倒,皇帝仍被击中两枪.在枪击案引发的初期恐慌与骚乱过后,目送着一撮禁卫军押着始作俑者逐渐远去,环抱脑袋的民众们将手指岔开,在目光投向演讲台后,他们看到了惊人的一目-----"
DSB.1.a:0"反攻之梦再度坠入谷底"
DSB.1.b:0"吾主保佑!老皇帝因身体的细微偏离导致未受到致命伤,仅仅擦伤了左耳耳根!"
DSB.news.1.a:0"祈愿上帝保佑我们"

#政府集体辞职ct2
DSB.2.t:0"政府集体递交辞职书"
DSB.2.d:0"由于皇帝陛下的突然离世,其生前组织的内阁政府也已再无任何号召与影响力,地方政府各自为政,议会吵作一团,军队不受掌控,原政府官员毫无疑问成了空有名号的花瓶,面对工资停摆权力尽失的情况,政府官员纷纷提出辞呈,本就一团乱麻的帝国政府如今更是雪上加霜,现在的东普鲁士已完全陷入了无政府的混乱状态"
DSB.2.a:0"民主在行动!"
DSB.2.f:0"够了!是时候让军队结束这场闹剧了!"

#举行临时选举
DSB.3.t:0"召开选举"
DSB.3.d:0"在失去了军方这个能将共产党与民进党团结起来的反动派后,联合战线随即解散,好在由于双方长久以来的合作与共识,并未再次演变为一场大规模政治动荡,议会宣布了选举"
DSB.3.a:0"为解放西方受苦受难的德意志同胞!"
DSB.3.c:0"民主自由高立于柯尼斯堡!"

#国光or独立
DSB.4.t:0" 如何处理对西德伪政权事务?"
DSB.4.d:0"在稳定了政权后,终于,那个自我政府建政以来便一直困扰着我们的问题终于迎来了他的最终归宿------我们是否要登上那陡峭的,遥不可及的光复计划的台阶,即使它每前进一步都充斥着艰难险阻,即使走错一步就要跌入深渊,甚至连我们目前的三分田地也将随之覆灭.亦或者,我们也可以选择偏安一隅,选择一个不那么冒险的方案----重建条顿骑士团.我们可以通过一系列剥离与德意志之间的联系的行动,让我政权之民众逐渐淡化对德身份认同,最终与德意志再无任何瓜葛,成为一个独立的东欧国家.这纵然很难抉择,但滚滚历史车轮已不允许我政权再糊弄下去了.是时候了,投下骰子吧!光复亦或偏安,解放亦或独立,均在你的一念之间!"
DSB.4.a:0"将法西斯的反动政府驱逐出我们伟大的德意志父国!"
DSB.4.c:"我们不想要一场生灵涂炭的战争,我们只想要一个遗世独立的伊甸园.(已将内容转移至战后内容)"

