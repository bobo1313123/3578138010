DSB.78.n.a:0"碾碎他们."
DSB.78.n.b:0"我们目前还不能过早露出獠牙......."

DSB.79.t:0"瑞典挪威两国接受我国条件"
DSB.79.d:0"瑞典挪威两国已接受我方最后通牒,同意将资源开采权给予我们."
DSB.79.n.a:0"德意志民族解放事业又向前迈进一步."

DSB.80.t:0"民族主义者强烈不满"
