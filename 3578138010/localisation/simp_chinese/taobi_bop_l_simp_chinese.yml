DSB_ytct_dc_desc:0"\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n作为纳粹政权最大之假想敌与迫害对象,犹太人自纳粹正式掌权后便被后者施以暴行,邪恶的纳粹无所不用其极:使用毒气,成建制枪毙等令人发指的反人类行径对犹太民族进行成体系与规模的系统性种族灭绝.\n这种暴行不但玷污了我们父国广泛的包容性,更是在国际场合将德国与种族清洗划上了等号,严重损害了我无上光荣的日耳曼民族形象.我们绝不可容许此等行迹发生,而部分前德国犹太企业也在内战结束后随着纳粹颁布的种种反犹太禁令自知新政权已再无其容身之所——科尼斯堡由此进入他们的视野,恰逢此时,流亡政府堪堪立足,百废待兴的社会正急需重建恢复,双方一拍即合,难民们携带着在本土开设的企业与资金涌入东普鲁士,在进行援助重建同时也获得了政府实打实的补贴优惠以及甚至更甚于普通公民之特殊政治权利.久而久之,这种犹太企业提供经济援助以换取政治权利扩展和企业补贴的形式逐渐成为了一条不成文却人人心照不宣的条例,倘若你在科尼斯堡街头,哪怕采访一只狗,它也对犹太企业和流亡政府的特殊合作与利益勾结关系心知肚明,但这种勾结又确乎帮助了流亡政府挺过了最艰难的时期,并为这三年的高速经济增长起到了中流砥柱般的贡献.\n即使如此,这种以政治换经济的方式仍不长久,甚至以开始显露出其弊端,现如今,政府与企业在进行谈判中频繁处于被动方,甚至被迫通过一些损害流亡政府利益与反攻大业之事,这让流亡政府的民众很难不怀疑:我们的政府究竟事实上仍有无独立性可言?也许在暗中,其已早就沦为这些高楼大厦内大腹便便头戴高礼帽的犹太吸血鬼们商业帝国中的一颗棋子.\n不论如何,纳粹遮天蔽日的飞机与新式坦克发出的震耳欲聋的引擎声仍能盖住会议室内政企双方的激烈饶舌,但倘若有一天这些柔和的噪声戛然而止,水火不容的二者,也大抵会与其一同消逝......\n目前犹太集团影响力:[GetJew_powername]\n犹太集团忠诚度:[GetJew_zong_congname]"
