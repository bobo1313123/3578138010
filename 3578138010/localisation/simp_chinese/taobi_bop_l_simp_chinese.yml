DSB.96.t:0"加冕"
DSB.96.d:0"威廉二世伫立在拉特朗圣约翰大殿内,此刻他只觉一切如在梦寐——比上次在国会大厦内仍要魔幻.\n他不敢想象,北德意志邦联竟能在大战爆发后一路披荆斩棘,在皇帝的勒令声中,轰鸣的坦克穿梭横行于巴伐利亚的旷野间无一敌手,在陛下食指指向之处,勇猛的士兵淌过湍急的莱茵河水奋力厮杀,在辽阔的大洋之上,同盟国家联合组织的舰队主宰碧波,将一次大战的痛苦千百倍奉还于我们的宿敌及背叛者.\n我们登上了阿尔卑斯山脉,将纯洁无暇的雪绒花捧起,又在凯旋门阅兵仪式上在帝国士兵的踢踏中将法兰西与那新大陆体系的幻梦一同践踏;最后,我们战胜了东方令人生畏的凛冽寒风,在皑皑白雪上搏倒了最后的俄国巨熊......\n这并非童话,而是德意志帝国近几个月来雪片般飞往参谋部的数份战报一同勾勒出的欧罗巴新秩序画卷:在这幅画卷中,德意志"

DSB.97.t:0"恶魔审判"
DSB.97.d:0"“传被告阿道夫.希特勒”，掷地有声的宣告正在法庭中回荡，时间仿佛凝固，无数双燃着怒火的眼睛紧盯…着被告席。\n阿道夫.希特勒在卫兵的押送之下走上被告席，身着去掉纳粹标志的冲锋队制服，他昂首挺胸，俨然是一个胜利者。\n“被告阿道夫.希特勒，你被指控犯有组织犯罪组织，谋杀，叛国等一百多项罪名，你认罪吗”法官问到。\n“我，认罪？你的话让我感到可笑，去看看那些犹太布尔什维克吧他们早已渗透进了我们我们的德意志祖国！他们吸食着德意志的血，压迫着德意志的人民而你们这些只会在腐烂王冠之前摇尾乞怜的狗却和那些犹太蛆虫睡在一张床上！”希特勒挥舞着被枷锁束缚的双拳，嘴中爆出惊人的话语，“只有我，阿道夫.希特勒发动的对犹太王座的革命可以拯救我们伟大的德意志祖国！”\n“肃静！”法官敲下了法槌。\n“阿道夫.希特勒你听着！由于证据确凿因此本法院对你的判决是…”"
DSB.97.a:0"“死刑，立即执行！”"
97_tttttt:0"§R享受短暂的胜利吧,终有一日,这名为民族主义的浪潮会再一次席卷而来......§!"

DSB.98.t:0"俱往矣"
DSB.98.d:0"“对纳粹匪首阿道夫.希特勒的死刑已于今日下午举行…”\n看着报纸头条上几个血红的大字，约瑟夫.戈培尔的手开始颤抖，元首死了，他们的革命结束了而他自己也成了待宰的羔羊。\n二十年光阴弹指一瞬，1921年的戈培尔刚获得哲学博士学位，作为高级知识分子的他本来应该有大好前途可时代的洪流却把他圈进了阴沟。在短短两年的时间里他就换了三份工作，如果不出意外他大概率会滚进威丁区那个不为人知的墙角靠乞讨度过一生。\n是纳粹党救了他\n自加入纳粹党那一天起，他就依靠自己出色的宣传能力平步青云，内战爆发前他便已经是柏林地区的领导人，内战结束后希特勒更是直接任命他为宣传部长。过去第二帝国没能给他的，他在希特勒这里得到了。\n可是啊，一切都结束了。千年帝国还没有开始征伐就已经土崩瓦解，一切荣耀化为过眼云烟。戈培尔亲眼目睹了他和元首一起打造的帝国从崛起到崩塌。现在他准备追随元首下地狱……\n三十分钟后当狱警发现他时他已经倒在血泊之中，一把餐叉插进了他的脖子。"
DSB.98.a:0"朝闻道......"

DSB.99.t:0"人之将死"
DSB.99.d:0"“ “传被告海因里希.希姆莱…”当法官宣告下一场审判开始时，整个法庭一片哗然。试问从汉堡到慕尼黑，从黑森林到东普鲁士，谁人不知党卫军全国领袖海因里希.希姆莱的大名？试问从共产党人到民主人士，哪一个没有遭到过这位特务头子的迫害？\n可是，这位曾经杀人如杀狗的刽子手现在却像一条野狗被卫兵拖上了被告席。\n“被告人海德里希.希姆莱你听着！”法官吼到\n“我听着呢！”希姆莱高声回应着，却低着头。\n“你被指控叛国，领导并组织犯罪组织，谋杀等十余项罪名，你认罪吗？”掷地有声的宣告为刽子手敲响了丧钟。\n希姆莱抬起头，他的双手开始颤抖，眼神闪过惊恐的光，双唇也开始发抖。这位杀了百万人的屠夫现在却流露出了一个普通人将死之前的恐惧…"
DSB.99.a:0"我,认罪......"

DSB.100.t:0"黄粱一梦"
DSB.100.d:0"“ 凄厉的汽笛声划破不见月光的黑暗，阿尔伯特.施佩尔抚摸监狱死气沉沉的红砖墙，他的思绪飘到他梦中的那个柏林城。在那里，高耸的大理石柱耸立于街道旁，其上刻着元首和他的同志们南征北战的事迹。\n他曾经向元首许诺，他会把柏林建成一座永不消逝的千年永恒之都，旧柏林的一切污垢将在挖掘机的轰鸣中化为尘土。哪怕完成它需要烧干整个欧洲的鲜血。\n可是，一切宏伟的愿景都在一瞬之间崩塌为废墟，威廉二世老皇帝回到了他不那么忠诚的柏林，一切回到了原点。施佩尔一夜之间就从权势滔天的后勤部长和大日耳曼尼亚的设计师变为了阶下囚。\n牢房里昏暗的灯光，照出一张憔悴的脸，施佩尔往向铁窗之外，还有几个小时他就要走上刑场，现在他想再看看那个成就他的柏林\n也是即将要置他于死地的柏林"
DSB.100.a:0"他只能在梦中眺望人民大厅的穹顶…"

DSB.102.t:0"物归原主"
DSB.102.d:0"  黑夜，播散着死寂，几张油画躺在地板上，男人打着手电筒默默端详着这些艺术家用智慧凝成的结晶。\n“不错，都是真迹，落在纳粹手里真是糟蹋了。”男人小声低估到，接着他转向一旁摆满酒瓶的架子，凑近一看，男人脸上随即浮现出不屑的笑容。\n“嘴上说着要向法国佬复仇，却喝着勃艮第的葡萄酒？”男人心想。\n“把这些东西都带回去，光是这些被窃的画，就够让戈林那个混蛋喝一壶的了。”男人命令着身穿制服的随从，“艺术品应该被大众欣赏，绝不能成为独裁者的私藏”。\n但遗憾的是，这些可怜的艺术品还不能回家，因为他们有一个重要的任务。\n在法庭上指控赫尔曼.戈林有罪。"
DSB.102.a:0"窃国大盗在此刻也将自己最后的生命余额一并透支"

DSB.101.t:0"插翅难飞"
DSB.101.d:0" 早晨的第一缕曙光掀开黑幕，地平线上，飞机的轰鸣撕碎死寂。\n对于飞机上的马丁.鲍曼来说，属于他的黑夜也结束了，时光荏苒二十余载，他见证了自己从无名小卒一跃成为第三帝国的核心人物，见证了纳粹党从一个名不见经传的边缘小党发展为德意志之主。但现在一切都完了，党的人民背叛了，党的组织瓦解了，党的帝国崩溃了。他本想留在柏林但元首却让他离开，逃到南美，逃到亚洲逃到世界上那些德皇的爪牙够不到的地方。\n元首告诉他，只要这个世界上还有一个纳粹党员，还剩一个忠于党的德国人，党就没有灭亡，民族社会主义革命就没有失败，暂时的失败绝不能浇熄对犹太布尔什维克主义和资本主义圣战的烈火。\n于是，鲍曼登上了去瑞士的飞机带着几份纳粹党的绝密资料，他打算先去那里暂避风头日后再作打算。说不定他可以到意大利去，这个世界上不止有一个法西斯党总有一个愿意接纳他。终有一天他会带着自己的冲锋队杀回柏林，把腐朽的王冠，让人作呕的犹太资本家和布尔什维克再次从柏林赶出去接着向法国人和俄国人以及英国人复仇让千年帝国永远屹立于世。\n“长官，我们即将到达德瑞边境，”飞行员惊乎。\n马丁.鲍曼终于松了一口气，他终于可以离开这个是非之地了\n直到一串炮弹在飞机旁炸开…"
DSB.101.a:0"他们的理想化为灰撒入莱茵河奔流的血泪中…"

DSB_yuci_fengbo_desc:0"第一次世界大战起于一把手枪,我们的事业也差点终结于一把手枪.陛下从袭击中幸存下来,凶手也被逮捕,是时候好好处理幕后的黑手了.那些敢于挑战皇帝权威的人,将会头顶降临惩罚……"

DSB_banbu_jieyanling_desc:0"经过审问和调查,本次袭击是由国内的共产党策划的,这是绝对不能宽恕的.而那些共和派人士、工会成员以及半职业军人们,他们在此期间有可能造成骚乱.一份全国戒严的文件将在议会强制通过,这也是议会在关闭前通过的最后一份文件."

DSB_zanbi_yihui_desc:0"由于凯撒陛下大权独揽,议会显然失去了它的职能,因此,议会必须暂时关闭,但关闭时间不会太久……直到我们需要它的时候,议会将再次归来."

DSB_wajie_gongren_tuanjie_desc:0"“做一天公平的工作,得一天公平的工资”,让社会普遍的认同国家资本的经济发展对于各产业的广泛劳动者自身幸福生活的发展步调完全一致之理念.劳资双方手足并进,工资公平、关系和谐、普遍的公民高福利——充足养老金、劳动场所安全保障、卫生条件的绝对提高,以及在现存秩序中一切剥削压迫的消灭……这一切完全是可以达到的!"

DSB_daya_junshizuzhi_desc:0"无论是工会,还是钢盔队,这些民间的准军事组织显然对凯撒陛下的统治造成了不小的影响,因此,遏制民间准军事组织的影响力是必要的.无论采取什么措施,都必须打压准军事组织在基层的影响力了."

DSB_shouyu_jinjiquanli_desc:0"现在帝国的形式十分严峻，外有群敌环伺，内有反动分子，但我们相信以凯撒陛下的权威一定能够复兴往日帝国的荣耀！因此，授予皇帝紧急权力就是当务之急了。"

DSB_enwei_bingshi_desc:0"对工人用一点好处收买是正确的，但是有些人依然不老实。那些坚持罢工和集会的人，那些张贴标语的人，我们要严肃处理，绝对手软不得。"

DSB_ancha_yanxian_desc:0"德意志工人福利工会是一个为工人发放补贴的机构，但是来领钱的工人里总是有一些赤色分子，他们想要继续发动对我国政府的攻击。因此，在工会内部安排一些情报人员是有必要的，他们将监视所有人的一举一动并及时排除不稳定因素。"

DSB_huilu_dongyaozhe_desc:0"在我们和对立的政治营垒中，还存在着一部分动摇者，我们可以给他们一些好处来让他们支持我们正义的事业，为了达成正义，我们有必要使出一些阴暗的手段。"

DSB_bipo_toupiao_desc:0"直到现在还有一部分人不清楚国家的处境，民族的处境，他们的愚昧一时半会无法根除，我们应该使用警棍与刺刀帮助他们投出有利于德意志民族利益的一票，在他们醒悟过来之后自会回来感谢我们的强硬手段。"

DSB_jiashang_desc:0"在帝国灭亡之后，显然反动分子已经将我们逼到了风口浪尖，但仍有忠诚的帝国子民效忠于我们。对于反对我们的，我们要毫不犹豫地出重拳，对于效忠于我们的，我们要毫不犹豫地给予奖赏。"

DSB_daya_desc:0"一些反动分子被我们所诏安，但一些反动分子却十分顽固，无论我们怎么劝说，这些顽固分子仍然坚持他们的观点，这已经对帝国的稳定造成了不小的影响。打压顽固分子，树立德皇的绝对权威！"

DSB_geduan_lianluo_desc:0"工厂里的工人们是不是就会依仗工会进行罢工活动，但工会却独立于工厂之外。如果将每个工厂的联络隔断，那么这群工人就只会是一盘散沙，工会也只会是光杆司令！"

DSB_qzghzy_desc:0"我们的历史上曾出现过共和制，结果呢？一群疯子突然出现，致使我们的祖国大部流落于民族社会主义之手，现如今这群共和派暴徒为了达成自己的目的，为了自己的利益甚至不惜刺杀皇帝引发骚乱，引起暴动，我们为了国家的安定，为了人民的安全，我们再不能隐忍，必须将他们永远驱逐出德意志的领土!"

DSB_zhusha_chifei_desc:0"在进行了胡萝卜与大棒的奖惩机制和对社会主义者及工人紧密的监视后,我们终于可以迈出这最后一步,将这群满嘴胡话成天只会编造乌托邦社会蛊惑人心的渣滓连根拔起,帝国的人民再也不会受到名为共产主义的荼毒了."

DSB_jiamian_desc:0"事到如今，帝国在皇帝陛下的统治下欣欣向荣，德意志的战绩证明了，她不会是上次大战中灭亡的德意志了，是时候规划复辟事宜了！让凯撒陛下像1870年那样，加冕为全德意志的皇帝！吾皇万岁！"
DSB_jiamian_gg_desc:0"帝国的繁荣昌盛一去不复返，如今，我们更是站在了帝国命运的十字路口上。显然，那些军中的反动分子蓄谋已久了！让我们撕下那群家伙虚假的伪装！"
DSB_Yi_Hui_WCNM_desc:0"议会一直都被我们视作可以合作的伙伴，现在看来，议会的那群家伙显然根本管不了事！果然还是我们亲自动手更好！行动吧!"
DSB_Zhi_Dao_Dragon_xue_desc:0"红右手，这个皇帝陛下忠诚的情报机构显然查到了曼施坦因这个家伙的老巢在哪里了！是时候了，一网打尽，绝不留情！"
DSB_Set_Police_station_desc:0"没有暗中配合我们行动的组织可不行，红右手似乎无法胜任这份工作，该警卫部的小伙子们登场了！"
DSB_Huang_E_Duo_Bu_desc:0"我们现在像一位杂技演员，行走在国家命运的钢丝上。谨慎行事，帝国毁灭的结局不能再出现了！"
DSB_Que_Bao_Von_desc:0"为了帝国的稳定，我们当下的任务就是确保容克军官们的忠诚，该采取手段了……"
DSB_ZhenYa_Kangyizhe_desc:0"在军部反动分子的宣传下，伟大的凯撒陛下被渲染成了和西德地区那个魔鬼一样的人物！这是不能容忍的！因此，这场无理的抗议活动也必须得到镇压！吾皇万岁！"
DSB_ZuJian_Shi_Lai_Xie_Er_Ge_desc:0"施莱歇尔！这位帝国的大功臣！德皇最忠诚的臣子，以他为首的内阁才是我们最信得过的，颁布圣旨！"
DSB_Yu_Shen_Zhi_people_copertate_desc:0"上帝保佑，帝国可千万不能覆灭！当然，与教堂里耶稣虔诚的信徒合作也是必要的手段。"
DSB_Wei_Jew_Open_DOOOOORRRRR_desc:0"曼施坦因唯一能获得经济支持的方法就是从那些企业的手里要钱，派遣德皇忠诚的红右手，让那群巨头们看看，谁才是帝国唯一的主人！"
DSB_Set_Xiao_Zu_desc:0"之前帝国的行政体系显然出了一些问题，不然一个小小的军部怎么能够威胁帝国的统治呢？！专员体系想必是一个不错的点子。"
DSB_WWI_GEINICCB_desc:0"皇帝被子弹击中的画面还历历在目，显然，我们也该去关心一下皇帝的身体状况了。"
DSB_Kuo_Da_goverment_zhineng_desc:0"显然，政府的职能还是有些许的欠缺。不然曼施坦因这个家伙是不可能一下子就崛起的！是时候把扩大政府的职能放在日程上了！"
DSB_Develop_xiaolv_desc:0"政府的工作效率还有待提高。帝国需要更多像布吕宁一样能干的小伙子们！"
DSB_Gui_Fan_Zhi_Fa_desc:0"曼施坦因正式与我们撕破了脸皮，这说明帝国的法律仍需更改，一些赎楼贷地方可能导致怀揣不轨之心的人会趁机利用！是时候规范帝国的法律流程了!"
DSB_WWI_NB_desc:0"凯撒陛下完全赢得了这场权力竞争！向凯撒陛下敬礼！吾皇万岁！帝国将因此永存不朽！我们的反攻事业必将大获全胜！前进！德意志的战车！"
DSB_fengtian_chiling_desc:0"伟大的凯撒终于掌握了整个东普鲁士，没有谁再能制约他，没有谁再能威胁他。一切乱臣贼子都已经被打倒，整个政府将如同皇帝的双手般为他服务。让我们为承主洪恩的威廉二世，德意志帝国的雄主，欢呼吧！\n万岁，胜利者的桂冠！"

DSB_army_events_decision_desc:0"打击财团,安插亲信,暴力镇压异议人士......为了父国得以光复,我们的双手沾染了太多太多的鲜血,而这一切都是拜军中反动分子所赐!狗娘养的白眼狼,辜负了威廉皇帝一片期望,我们慈爱的皇帝先前总是力排众议为那些年轻人与他们的新思想让道,可却换来此等背叛!我们将对军队过去的种种事情定义性质,并对未来发展进行指导与干预."

DSB_nonono_you_should_tinghua_desc:0"曼施坦因一事告诉了我们目前柯尼斯堡还有许多人是怀有二心甚至反对凯撒的统治的。为了保证政府以及军队的忠诚必须对所有的机构进行洗牌，如果把政治比作纸牌游戏，那陛下要做的就是将所有纸牌放在对于自己有利的地方。皇帝的忠诚臣子将会被安插到各个部门去监视其他官员，军官们也必须经过一次仔细的审查。"

DSB_goverment_size_desc:0"即使我们的政府已经流亡到了这小小的东普鲁士，内斗却没有一刻平息，所有的事情已经被政客和党派政治搅得一团乱麻，对此我们绝不可以坐视不管，必须对政府进行大刀阔斧的改革。我们要让皇帝和他的内阁们颁布的每一项法令都落实，要把议会中那些只会扯皮却不会干实事的人丢出去，一切政策和法律都要以实用为先，以反攻为先。"

DSB_must_zong_cong_desc:0"天杀的!皇帝的遇刺难道还不能警示你们这帮温和派吗?!放任这些刁民的代价就是被一颗子弹险些终结生命,就是让我们历年以来反抗纳粹所缔结的所有结晶成果付之一炬!与我们一起宣誓,向吾皇奉献一切!我们将血洒国疆来证明我们的忠诚!"

DSB_Temporary_control_desc:0"即使过往经历种种,老皇帝仍旧能意识到:我们反抗纳粹的初心便是避免暴政与流血,若是还未将金瓯巩固,内部便以改朝换代失去理想,我们的理想又究竟去往何处?"

DSB_daye_jiangzhu_desc:0"那些自以为是的协约国以为德意志已然跌入万劫不复的深渊中，但威廉将亲自打破他们的幻想。在排除了一切艰难险阻后，我们终将光复往日的荣光。前进！"

DSB_Revival_of_militarism_desc:0"为了弥补内战的损失，我们必须依托军国主义精神以保证国民对我们的战争支持。通过联系全国各大出版商，我们将确保这些普鲁士理想比以往都更受欢迎。"

DSB_Attack_of_the_Empire_desc:0"帝国宛如一辆战车！他的征途无穷无尽，远没有他的尽头！前进！德意志帝国!前进！为了上帝，凯撒，和祖国！"

DSB_JYQJ_desc:0"德意志国防军显然是德国历史上最精锐的存在，不过这还不够！精锐，精锐，在精锐！不断地提升国防军的战力，让其成为一支战无不胜攻无不克的武装力量！"

DSB_qianghua_dongyuan_desc:0"在这场关乎国家存亡的战争中，后备兵源肯定是必不可少的，但我们的后备兵源十分稀缺，征壮丁都不一定能征到几个是时候该强化动员效率以备不时之需了"

DSB_Render_uniform_colors_desc:0"虽然很不想这么说，不过自普法战争后建立的德意志帝国一直都是强大而又统一的。无论西方的纳粹分子如何抹黑我们，这都是既定不变的事实，在纳粹党的舆论攻势下，德国民众们早已忘了十年前德国的主人是谁。叫情报部门的小伙子们动起来！宣传帝国统一大业的时候到来了！"

DSB_national_serve_army_desc:0"伏尔泰对我们的军队做过一个简意赅的描述：“对其他国家而言，是国家拥有一支军队；对普鲁士而言，则是军队拥有一个国家。”内战严重打击了帝国军队，也为我们留下了宝贵的经验，足以现代化我们的军事学说。"

DSB_wan_zhong_yi_xin_desc:0"特别时期需特别处理，历史已经证明了，只有在团结在威廉皇帝身边，我们才能对抗社会主义者与共和主义者这些乱臣贼子的侵扰。"

DSB_NEW_desc:0"上次大战的堑壕战显然无法胜任现代战争了，现代的战争装甲力量才是主流，采纳新式战法才是我们获得这场战争胜利的关键。"

DSB_OLD_desc:0"革新派的主张或许确实有些许可取之处，但依当下国情，更加保守且稳妥的战法显然更合适。\n当然，我们也并非像革新派所说的那样，固执愚昧，保守战法固然好，但我们不会一成不变的使用之前的战术，而是对它们进行些许修改。"

DSB_prussia_army_desc:0"我们不能再让那些所谓的和平主义和反战主义者腐蚀年轻人的大脑了，我们只信奉一个真理：铁与血！只有枪杆子才能人别人真正的尊重我们，只有战争才能让我们夺回阳光下的土地，只有强硬才能让我们一血前耻，只有军国主义才能带领德意志走向最终的胜利！威廉皇帝万岁！德意志万岁！一切为了祖国！"

DSB_da_mo_li_chi_desc:0"就像德国民间流传的一句话，现在的德国就像一头静待出笼的野兽，是时候提升我们的实力以备反攻大业了！"

DSB_da_ji_fu_bai_desc:0"自世界大战以来，德意志的官僚系统都腐败不堪。如今，内战反而给了我们一个机会，可以把这些寄生虫从政府里清除出去。通过引用1848年保护性监禁的条款，我们可以在二十四小时内让他们彻底消失。"

DSB_XJJGPY_desc:0"普鲁士的军官团一直以来都是帝国骄傲的存在，而自上次大战以后，我们的军官团一蹶不振，是时候培训一批掌握先进战术的军官，让帝国的军队战无不胜，让帝国就此崛起！"

DSB_ZJKJTP_desc:0"上场大战我们将坦克投入实战的时间太晚了。帝国毁灭了之后我们才意识到了装甲力量的重要性，因此装甲科技俨然也需要研究，我们是时候着手研发新型坦克，突破科技带来的封锁了。"

DSB_QHZCMB_desc:0"作为普鲁士王国于普法战争中的制胜法宝,总参谋部一直是帝国军队最骄傲的利刃,对其掌管部门与资金拨款进行大幅度提升将很大程度上地帮助我们推动军事改革进程."

DSB_GXDZJS_desc:0"我不曾得到你，但我可以抓住你。\n德国失败了，在一战中输的一败涂地，但是这并不会阻止我们德意志停下的脚步！如果这条路不行，那就换一条，敌方有他们的堑壕，我们有我们的坦克，这一次我们不会有任何犹豫，快速的解决敌人。"

DSB_DGMHLYS_desc:0"显然在现代的新型战争中，火力覆盖才是最优解。我们要加大火炮的资源和资金投入，让德意志国防军成为一支战无不胜的、有战斗力的、强大的武装力量。"

DSB_ysxtgs_desc:0"德国是光荣的，伟大的，不可侮辱的！\n我们将保证我们的军队完全忠诚，他们不仅仅忠诚于祖国，更是直接忠诚到皇帝本身，社会可以乱一些，但是军队绝对不能变质！我们将会时刻监督每一个人…"

DSB_zi_yuan_qing_xie_desc:0"百姓不要滋生事端\n要知道，只有在皇帝的领导下，我们的德国才有意义，只要我们反攻了，德国现在失去的一切都会加倍的还回来！如此，那民众有什么怨言呢，他们躲在我们军人的保护之下，现在理应让他们还回来了。"

DSB_zdsk_desc:0"来自柏林的一群伙伴，结庐普鲁士\n百姓们已经躲在军队的阴影处享受了那么久了，让他们奉献一点不是理所应当吗？我们可以进一步的扩大财政来源，等到反攻之日，一切都会好起来的。"

DSB_feng_xian_jing_shen_desc:0"无论是全德意志工会联合会还是德意志联合农民协会，都是德意志经济组成的有机部分。如果我们想重振德意志荣光，那么就有必要让他们向皇帝贡献更多。"

DSB_TGJXH_desc:0"机械化部队无异是装甲力量最好的搭档，因此提高部队机械化水平，让部队列装机械化装备，是目前首要的事。"

DSB_YXYLJJ_desc:0"我们的军队曾以严格的军纪著称，强调服从与集体荣誉，我们必须延续这一优良传统，我们的下级将无条件地服从上级的指令，我们的军人将把自己的荣誉与国家荣誉牢牢绑在一起，我们将有一支战无不胜，攻无不克的军队誓死保护我们的国家安全！"

DSB_GSBJ_desc:0"工欲善其事，必先利其器。要想让士兵可以全心全意地投身到战争当中，后勤补给无疑是最重要的，装甲科技的不断突破和机械化水平的不断提高，意味着我们的后勤压力也在不断增大。现在，我们必须改善我们的后勤补给，以满足现代化战争的需要。"

DSB_jia_qiang_quan_min_jun_shi_jiao_yu_desc:0"历史上，军队叛乱，政治动乱时有发生，为了国家的安定，我们必须废除有着极大弊端的制度，将分散的权力重新集合起来，让整个帝国所有部门统一处在皇帝的领导之下"

DSB_yqrktz_desc:0"目前阶段我们的国家正在筹划反攻，为了确保这次行动的胜利，我们必须匀出更多的经费以建设我们的军队，而我们的国家开支显然不支持这样的行为，我们必须想出一种其他方法弥补我们的经济缺口——重启军事税"

DSB_jzctsk_desc:0"帝国现在的经济情况虽有好转，但仍不容乐观，就在如此严峻的情况下，仍有一部分人吝啬着自己眼前的利益，他们囤积居奇，他们哄抬物价，我们是时候启用一些手段让他们把吸进去的血乖乖吐出来了"

DSB_ren_min_yao_ren_nai_desc:0"祖国的美好江山支离破碎，德意志正陷入一场巨大的危机之中，不可避免的需要有人付出代价。我们不得不开始施行配额制，竭尽全力将资源优先供给军工产业。在德意志再统一之前，普鲁士的儿女必须献出一切。"

DSB_BKJSKYY_desc:0"若军队科技无法更上时代,一切花样的战术,天马行空的调动与理论都只是在一群在玩兵棋推演游戏的小孩所说出的幼稚言论.未避免这种“幼稚病”的发生,一份对军事科技研究项目的资金拨款申请清单递交到了威廉皇帝办公桌上."

DSB_qbdw_desc:0"我们已经走到了尽头，我们面前只有前进二字！\n我们已经耗干了一切，我们的民生经济接近崩溃，我们的投资潜力几乎为零，经济学家们正在掰着指头算着我们国库耗尽的那一天，但这一切都是值得的，我们做的还不够，老百姓们只要活着就好了——死掉一些也无所谓，把身和心奉献在伟大德国归来的圣战中是他们的荣幸！"

DSB_whgfxyq_desc:0"§Y皇国的意志即是天命，皇国的呼吸即是世界的节奏！§!\n哪怕血流成河，哪怕白骨森森，皇国永远不会退缩，在皇国笼罩下的百姓都是幸福的，因而皇国必须把这种幸福带回整个德国！"

DSB_HRXM_desc:0"Tue, was du kannst, mit dem, was du hast,da,wo du bist.\n尽你所能，用你所有，在你所处之地。\n我们为这场大战筹备了很久，我们把整个德国的军队方方面面都翻新了一遍，现在是时候让那群纳粹看看我们的力量了，他们将会被伟大的普鲁士军队击败！"

DSB_kai_zhan_gantanhao_desc:0"我们的事业即将开始。\n我们应当赢下，我们必须赢下，我们一定赢下，反攻的号角已然吹响，在这个神迹般的时刻，我不愿多言…§R但皇国必胜§"

DSB_Wei_Jing_Zhi_Shi_desc:0"皇国的使命已然终结——至少本应如此.\n邦联的街头巷尾,疲惫与压抑的氛围已从这饱经风霜的大地上随风消散,摆脱纳粹思想荼毒的青年洋溢着属于他们这个年龄应有的灿烂笑容,孩童们也可欢笑着掠过条条街道而不用担心被倚权骄傲的警卫驱赶;幸福的崭新生活就在眼前...\n§t本应就在眼前...§!\n就在刚刚,我政府于维也纳截获的奥匈帝国机密文件中详细披露要将我们——伟大的德意志民族解放者从中欧土地上抹除——仅仅是因为价值观的冲突,就抛弃自己的同胞,与日耳曼的宿敌高卢沆瀣一气.\n莱茵河畔,年复一年眺望东岸却不见父国三色旗的罗蕾莱哀伤地吹奏着口琴;巴伐利亚,在嗜血成瘾的瓦茨曼魔爪下的人民绝望地于黑暗中屏息捂住口鼻,噙泪望向蔚蓝天空中代表德意志的雄鹰......\n拾起步枪,伙计们,§R我们还有最后一场仗要打......§!"
