DSB_fight_for_GER:0"达摩克里斯剑之陨"
DSB_old_field_broken:0"生灵涂炭的故土"
DSB_DFCJWYH_desc:0"民不聊生、百废待兴，这便是帝国的现状，若我们对此视而不见的话，恐怕皇帝陛下又要从皇位上被赶下台去了，对此，我们应将重建计划提上日程了。"
DSB_old_field_broken_desc:0"是的，我们回来了，我们重新站在了这片日夜魂牵梦绕的土地上。但是这片我们所热爱的祖国饱受战乱和纳粹暴徒的摧残，昔日的美好家园硝烟遍布。为了我们的德意志祖国，我们将与人民携手完成重建工作，因为我们是如此热爱这片土地，如此热爱我们美丽的家园。"
DSB_country_interpose_economy:0"国家经济干预"
DSB_country_interpose_economy_desc:0"如今强敌环伺，我们必须尽可能快地重建我们的国家，否则我国就会亡国灭种。正因如此，自由放任的经济政策显然不适用于我国，只有国家有力地调节市场和经济才能保证重建的效率。"
DSB_annex_companies:0"企业国有化"
DSB_cooperate_with_companies:0"吸纳大企业"
DSB_reopen_factory:0"波罗的海工业援助"
DSB_industry_expand:0"严格财政紧缩"
DSB_great_Infrastructure_works:0"维系与大企业的合作"
DSB_great_Infrastructure_works_desc:0"不管是东普鲁士时期还是第二帝国时期，大企业都对我国的财政出了很大一份力。如今光复故土的理想已经实现，我们更应该与我们的老盟友携手并进，这些企业将获得我们的特殊出口许可以及额外的补贴，相信这些企业会让德国制造再次伟大。"
DSB_drafting_labor:0"起草《社会保障制度》"
DSB_drafting_labor_desc:0"早在俾斯曼时期，我国就开始着手制定并实施社会保障制度，经历了十余年的混乱，原来的社会保障模式早已失去了它应有的效力。如今我们已荣归故里，为了安抚我们的人民，我们有必要重新起草一份社会保障法案，这将是我国进入了新时期的重要标志。"
DSB_save_people:0"救济人民"
DSB_develop_cityization:0"工业复苏刺激政策"
DSB_Subsidies_for_small_and_medium-sized_enterprises:0"补贴中小企业"
DSB_Subsidies_for_small_and_medium-sized_enterprises_desc:0"中小企业对我国的发展付出了太多，没有这些中小企业，我国的商品经济便不可能发展。我们将设立一份专门为中小企业准备的基金，同时，对于中小企业在银行的贷款，我们也将减免他们的利息。"
DSB_DFCJWYH:0"地方重建委员会"
DSB_LDGMXF:0"拉动国民消费"
DSB_FYDGM:0"富裕的国民"
DSB_QXXLXYJC:0"抢修西里西亚机床"
DSB_QXXLXYJC_desc:0"若问起西里西亚有什么值得每一位帝国公民所骄傲的东西，那么当地的雄厚工业肯定是排在首位的。尽管反攻炮火对当地造成了损害，但好在工厂并未遭到多少破坏，绝大部分机床只需要少做维修便可投入使用。"
DSB_ZXBLDBGYQ:0"开设勃兰登堡科研园区"
DSB_ZXBLDBGYQ_desc:0"尽管战争摧毁了很多，但勃兰登堡的设施尚存，出于种种因素的考虑下，帝国将在此地设立科研所，以促进我们的科技进步，争取有朝一日做到赶英超美。"
DSB_TZYHSF:0"成立沿海省份贸易特区"
DSB_TZYHSF_desc:0"发展贸易是促进经济增长的良药，沿海诸省便可借助其沿海这一优势，建立贸易特区，通过减免关税、贸易补贴等相关政策鼓励商人在此地的投资与消费，以达到恢复经济这一目标."
DSB_CZBLDHMY:0"扩大贸易收益内外辐射"
DSB_CZBLDHMY_desc:0"帝国不能只满足于特区贸易。我们要让沿海的利益向内陆蔓延，北钱南用，使每座城市都能从特区的贸易中分得利益，以达到加速战后的恢复工程的目的。"
DSB_JS:0"有限赋税减免"
DSB_JJPDDLB:0"经济平等的联邦"
DSB_JJPDDLB_desc:0"帝国绝不能允许战后恢复成果被少数邦国所独占。我们将要通过强硬手段强制富裕地区反哺落后地区，达到先富带动后富，让北方的海港与南方的农田能够在同一套体系中共享繁荣——这才是真正可持续的的经济平等之联邦。"
DSB_Modernization_of_agriculture:0"农业补贴"
DSB_Modernization_of_agriculture_desc:0"农业一直是我国发展的重点，若没有充足的粮食，社会的发展便无从谈起。考虑到不少农田已经被战火所摧毁，我们将设立一个专门的农业重建委员会来对农民兄弟进行补贴，当然，为我政府在流亡时期提供过帮助的农民会得到额外的补偿。"
DSB_Inspire_market_confidence:0"提振市场信心"
DSB_Attract_foreign_investment:0"吸引外商投资"
DSB_Restart_foreign_trade:0"重启对外贸易"
DSB_The_post-war_economy_boomed:0"战后经济大繁荣"
DSB_politics_rebuild_title:0"人民的仇视"
DSB_against_faicsm_education:0"反法西斯再教育"
DSB_against_faicsm_education_desc:0"可恶的法西斯分子荼毒我国数年，即使他们的政权已经覆灭，但是目前有不少受到他们蛊惑的青壮年，这些青壮年有如罪恶的种子，所以对全国人民进行反法西斯再教育是十分有必要的。鼓吹法西斯分子的报刊和文章会被删除，教科书也被严格审核，确保这种万恶的主义不会影响到我们的下一代人。"
DSB_fuck_you_hittler:0"设立柏林军事法庭"
DSB_Appropriation_of_welfare_expenditures:0"成立专项负责机构"
DSB_Expose_nazi_atrocities:0"揭露纳粹暴行"
DSB_The_final_blow_for_nazi:0"对纳粹最后一击"
DSB_The_final_blow_for_nazi_desc:0"那些蛊惑人心的纳粹口号该被彻底戳穿了，我们必须让每个德国人都看清这群疯子的真面目，让这种罪恶的思想永远钉在历史的耻辱柱之上，永不翻案！"
DSB_open_Civil_and_political_rights:0"开放公民部分政治权利"
DSB_open_Civil_and_political_rights_desc:0"我们不能再把民众完全排除在政治之外了——但放开多少是个需要仔细拿捏的问题。用有限的参与来换取民众对重建工作的支持自然是个不错的选择，但是具体的限度是多少还需要酌情考虑。"
DSB_Promote_the_glory_of_the_past:0"兑现部分政治体制改革承诺"
DSB_Promote_the_glory_of_the_past_desc:0"让社会喘口气，这比高压管控更能维护长久稳定。所以是时候撕掉那些贴在市政厅门上的封条了。我们将会取消报刊预审制度，允许民间的非政治性社团的登记，并重新开放公共讨论空间——当然，这一切的一切必须在帝国宪法框架内进行，否则我们会步入魏玛共和国之后尘。"
DSB_politics_return_to_king:0"还政王室"
DSB_Maintain_a_military_dictatorship:0"回馈军队"
DSB_A_return_to_normalcy:0"往日常态的回归"
DSB_walk_to_future:0"桂冠永不弃下"
DSB_walk_to_future_desc:0"眼下稳定压倒一切，当初的改革承诺只不过是在特殊时期所实行的权宜之计，如今帝国百废待兴，经不起那堆过家家般的政治动荡折腾。集中权力推进重建事务才是当务之急，那些不合时宜的改革必须暂缓，这不是出尔反尔，而是对帝国命运的负责，嗯，应该是。"
DSB_open_party:0"开放党内有限民主"
DSB_scoiety_freedom:0"社会自由化"
DSB_Maintain_a_state_of_emergency:0"紧急状态正规化"
DSB_Strict_social_control:0"政治缄默主义"
DSB_kill_nazi_high_officers:0"追尽穷寇"
DSB_Pardon_some_former_Nazi_officials:0"赦免前纳粹部分效力者"
DSB_cooperate_with_apostate:0"与变节派合作"
DSB_kill_kill_kill:0"追尽穷寇"
DSB_start_history_decision_meeting:0"召开历史决议大会"
DSB_start_history_decision_meeting_desc:0"魏玛共和国的那段时期，证明了所谓民主没有任何益处，只会带来混乱与脆弱，而随后的纳粹政权，则是将德意志祖国变成了畸形的怪物，而如今，帝国重建，我们必须从这两场闹剧当中吸取教训。"
