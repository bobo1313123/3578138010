#傀儡

#事件8
DSB.8.t:0"军队宣誓效忠容克贵族"
DSB.8.c:0"在军队与容克进行初步的合作后,前后二者都需要彼此的鼎力支持来抵御赤色匪徒与西方走狗的邪恶联盟;军队于今日在柯尼斯堡向容克贵族宣誓效忠,表示将勿忘先皇之遗志,定要伐尽赤匪,驱逐西方之忠犬,以保全该政权之初心,维护我普鲁士自古以来的伟岸文化."
DSB.8.a:0"合作意味着互利共赢,我们期望容克也能拿出同等的真心支持我们的正义事业."
DSB.8.b:0"我们将在暴雨中同舟共济!"

#事件9
DSB.9.t:0"最终裁决"
DSB.9.d:0"在军方与联合战线经历了长时间的拉扯与对抗后,这场角逐赛终于迎来了最后之判决.双方都已做好最终之准备,是时候了,亮出利刃吧!流亡政府的未来就系于此!"
DSB.9.a:0"我们无惧风暴!"

#事件10
DSB.10.t:0"军方胜利"
DSB.10.d:0"由于军队的强力镇压与容克贵族的鼎力支持,军方势力最终战胜了联合战线反对派,奥古斯特.冯.马肯森将军已成为我政权之最高领袖,其已于今日入驻柯尼斯堡总理府并宣誓向皇帝效忠;除此之外,其还宣布将对西方的法西斯伪德国政权对抗到底,要求国民万众一心,共抗艰难险阻,团结一致向着解放西方的德意志同胞大步向前."
DSB.10.a:0"德意志解放之日即将来临!"

#事件11
DSB.11.t:0"联合战线胜利"
DSB.11.d:0"凭借无产阶级与国内知识分子的力量,联合战线最终赢得了这场角逐赛的胜利,战胜了不可一世的军方.在清洗了军队高层反对派后,联合战线宣告已彻底夺取政权.停摆的政府已趋于恢复,社会也开始向稳定迈步,一个崭新美好的未来就在我们的眼前!"
DSB.11.a:0"胜利属于人民!"

#事件20
DSB.20.t:0"寻找盟友"
DSB.20.d:0"在拥有了波罗的海这个坚实的反攻基础后,我们已经成为了一个区域性的强国,列强们不得不重新审视我们.面对纳粹反动政府日益增长的威胁,纳粹的两个天然敌人---同盟国与共产国际便顺理成章地成为了我们想要寻求合作共同对抗纳粹反动政府的优选.我们可以向曾经的敌人英国抛去橄榄枝,请求加入他们的阵营.亦或与苏联达成某种程度上的合作."
DSB.20.n.a:0"让我们放下过去的仇恨,共同对抗法西斯!"
DSB.20.n.b:0"我们将与熊谋皮!"
DSB.21.t:0"德国流亡政府请求加入阵营"

#事件22
DSB.22.t:0"工业报告"
DSB.22.d:0"虽然我政权先前在政治,军事等领域上建树寥寥,但作为现代国家的脊梁骨---工业却并未落下多少.先帝威廉二世十分侧重工业的发展,其在任期间即使对议会中国体法律等的争吵充耳不闻,但对涉及工业的议题却总是体现出不符合我政权以往行事作风惯例的高效与重视.也正因如此,我政权工业并未处于崩溃或停摆状态,相反,我们的工业甚至可以与一些小国平分秋色.\n然而,要面对德国这头工业猛兽,我们的工业仍有很长的路要走.\n一份工业报告送到了总理府总办事处,我们将决定日后的工业发展方向,以建立一个能与德国对抗的工业机器."
DSB.22.n.a:0"政府将严格控制工业!"
DSB.22.n.b:0"我们需要自由的经济."

#反攻后
#事件23
DSB.23.t:0"重返故土"
DSB.23.d:0"当欧陆大地上的炮火声渐熄后,与之一同消逝的是整个纳粹与他们为实现自己幻梦打造的畸形物---第三帝国.令人震惊的是,我们真的做到了以东普鲁士与波罗的海三国的体量驳倒庞大的第三帝国之壮举,德意志上空名为种族灭绝与纳粹的阴霾终得消散,日耳曼雄鹰再度翱翔于中欧的天空之上!但在初期的兴奋与惊喜过后,驻足回望,轰轰烈烈的光复运动已将我们美丽的父国摧残殆尽,损坏的工厂与倒塌的房屋俨然提醒着我们---征程仍未结束."
DSB.23.n.a:0"我们还有许多事情要做!"

#事件24
DSB.24.t:0"历史事件一:如何看待第一次世界大战战败?"
DSB.24.d:0"昔日的第二帝国曾是寰宇间也未能有一国可堪与其一战之神迹,然而可恶的协约国鼠辈狼狈为奸,他们联合起来毁灭了我们历史上第一个统一德意志民族的伟大国家.我们将对战败的原因进行反思并定义"
DSB.24.n.a:0"我们深通忏悔我们曾犯下的过错."
DSB.24.n.b:0"如果不是战败,我们怎会蒙受如此羞辱!德意志终将统一,在铁与血的风暴中!"

#事件25
DSB.25.t:0"历史事件二:如何看待魏玛共和国?"
DSB.25.d:0"第二帝国毁灭后,混乱不堪的魏玛共和国接过了德意志的接力棒,然而一战的战败与巨额的战争赔款使得魏玛共和国有限的历程里充斥着无限的动荡,也正因如此,邪恶的种子在黑暗中发芽,在纳粹主义的滋养下最终成长为了参天大树遮盖了德意志的未来.但魏玛时期的民主议会制在德国仍有很多的支持拥护者.我们可以将魏玛共和国的失败与其奉行的民主议会制捆绑,让民众反感这种制度,从而巩固我们的权利.亦可将罪过均推脱于西方以及纳粹,将民主制度在其中起到的作用不论正负都进行淡化与切割,这可能会对我们日后的民主事业有所帮助."
DSB.25.n.a:0"魏玛共和国固然失败,但将其错误悉数归咎于民主共和制度未免过于弊病."
DSB.25.n.b:0"德意志不需要西方的丑恶价值观入侵,魏玛共和国的失败证明了这一点!德意志,只需要绝对的秩序,忠诚,纪律与服从!"

#事件26
DSB.26.t:0"历史事件三:如何看待纳粹德国?"
DSB.26.d:0"击败纳粹德国,乃我政权合法性最重要之根基,如今大业已然告终,但尸骨未寒的纳粹思想仍拥不少的支持者.为防止纳粹思想的复辟以及我政权自建立以来自始至终秉承的理念,我们将完全否认纳粹"
DSB.26.n.a:0"(无需多言,会议中无人投下认同票)"

#事件27
DSB.27.t:0"召集党内选举"
DSB.27.d:0"柏林国会大厦自一九三三年以来从未如此热闹.\n反攻大业已然落下帷幕,政治重建也已进入尾声,为兑现我政府在反攻时期进行的民主自由宣传口号,我们进行了部分政治体制改革,尽管在这途中我们的皇帝有无数次机会可以将大权独揽,将那唾手可得的无上权利拥入怀中,至此成为真正的万人之上,尽管这些改革并不彻底,甚至可以说只是为兑现承诺而进行的政治手段,历经千难险阻的我政府仍未忘记抗击纳粹之初心,我们抗击的不仅仅是纳粹这个抽象的名词,更是抗击纳粹那腐朽且不堪的独裁思想,我们绝不能滑入同样的深渊,并时刻保持警惕,永不绝望!......\n“皇帝陛下?”助理的提醒打断了威廉的思绪,他才注意到会场已鸦雀无声,台下的党员都将炙热的目光投向自己,等待着此次选举的最终结果宣布;刚刚于会场内拖拉椅子相继入座与交谈的声音仍在耳边回荡,他醒了醒脑,顿觉有些错愕:他真的做到了,他带领德意志人民打败了纳粹,从后者的触手中夺回了这伟大的国家,重新回到了柏林,回到了这座每每在科尼斯堡府邸内辗转反侧魂牵梦绕的城市;他也真的在推动这个伟大的国家走向政治的自由化与现代化,尽管外界媒体纷纷在其将曼施坦因逐出流放后便推测其拥有极强的独裁倾向,所谓的光复战争不过是两个独裁者挥洒人民血肉的过家家游戏,可他却用实实在在的行动堵住了外界的嘴.\n刚要开口,突感喉中一阵刺痛,他赶忙抬起左手大拇指摁了摁喉结处,随即一个念头如同喷嚏般从脑海冒出:也许这些权利是我与生俱来的呢?这种想法如同癌细胞般迅速在脑内扩散,他想到了福格尔在卸任前的唾口大骂,想到了曼施坦因在登上轮船前片刻的驻足,以一种奇怪却又能从中读出些许厌恶的目光瞥向前来送行的自己;也许自己做的这些不过是为了证明我不是独裁者而所做的惯性行为呢?也许这些才是那群反对派想要达到的效果呢?也许我本就该如同先祖那样运承天命呢?\n但他又马上想到他乘专机返回柏林的当天,他在飞机上无意看到柏林郊区片片低矮且软绵的深灰色正方形物体,周围被铁丝网层层围困;他问随行助理那是什么,当他得知那些是纳粹建立的前简陋集中营,用来在战时转移关押政治犯与其余民族人种时,那若有若无的丝丝同情与惋惜心理又将他勾回现实.他才注意到大厅内闹钟的时针对比刚前来时已偏离许多.\n他不在思索,向演讲台进了一步,润了润嘴唇,用他那浑厚有力的声腔高声宣布:“经皇帝我本人决断,本次党内选举胜出派系为:”"
DSB.27.n.a:0"改革派!"
DSB.27.n.b:0"温和派!"
DSB.27.n.c:0"统制派!"

#事件29
DSB.28.t:0"屠龙者"
DSB.28.d:0"终于,我们来到了这一至伟时刻,多年来的忍辱负重与苦难行军在此时都将化为战争中刺向纳粹的利刃,我们将以德意志之名亲手斩杀这条畸形怪物!即使在战略上我们做到了藐视敌人,但在战术上不可掉以轻心.科尼斯堡府邸内,一场针对归乡军事行动的讨论正在进行,以曼施坦因为首的激进派主张摒弃一战中笨重呆板的堑壕战,转而向新式闪电战看齐,犹如一把尖刀无声迅速的割断纳粹德国的咽喉.这一战术颇为冒险与未知,但也迎合了东普鲁士内非常多渴望荣归故里的民众意愿.而以前一战老将军为首的保守派则坚持堑壕战,主张先拿下维斯瓦河以东建立防守,而后再缓慢稳步的推进.决定权交由于您!请进行最终裁决吧,指挥官!让腓特烈大帝为我们骄傲!"
DSB.28.n.a:0"我们已厌倦了漫长与煎熬的守望,就是现在!归乡!即刻进行!"
DSB.28.n.b:0"从长远与专业的军事眼光来看,后者之主张才是胜利的唯一方程式."

#事件30
DSB.30.t:0"国家紧急状态法颁布"
DSB.30.d:0"威廉皇帝遇刺存活之消息很快传播开来,全东普鲁士上下都在为那子弹几微米的偏差而感到后怕.为阻止这种恐慌的进一步散播与蔓延,近日,我政权之总理施莱谢尔代表皇帝于科尼斯堡中央广场发表讲话,宣布在此等"国难当头,反攻事业深陷泥潭之时",国民须"与帝国及帝国军队精诚合作,相互配合互相团结,共抗此次危难".....\n在讲话的最后,施莱谢尔宣布"为确保此等极劣事件"再无发生可能,已授予军队本案全部负责权,在凶手背后隐藏的阴谋彻底浮现之前,我政权将处于无期限的戒严与紧急状态当中."
DSB.30.n.a:0"哪怕与魔鬼合作,也要将凶手其背后之势力连根拔起!"

#事件31
DSB.31.t:0"审讯"
DSB.31.d:0"霍夫曼七日未合眼了,干裂的嘴唇与苍白的面容上看不出一丝活人的气息.\n刺眼的灯光犹如一根根芒针扎入他每个毛孔,虚脱与身体机能达到极限令他甚至无法停止头不自然的晃动,已达到固定从他变成青紫色的眼瞳中展开的视线.他只能卖力的喘着粗气,使其接近于真空状态下的大脑获得片刻清醒....\n在又一轮审讯无功而返,审讯官失望的离开拨通军方电话后,望着桌上那一叠招供供词,以及门外皮靴踏地的声音愈发逼近,霍夫曼最终战胜了自己,他用力的呼吸了一大口,随后咳嗽了两声找回说话的感觉,用最后的力气将声带振动出-----"
DSB.31.n.a:0"我招供,让我睡个好觉吧..."

#事件32
DSB.32.t:0"日记.1"
DSB.32.d:0"我叫汉斯,24岁,是一名德意志第二帝国流亡政府士兵.打自加入军队的第一天起,我的议员父亲就对我倍感骄傲,铺天盖地对军队勇猛的宣传与街头巷尾的赞誉都使得我也对自己的身份感到无比的自豪.\n前月,我在结束了重复艰辛的训练后正准备享受休假,军营内却突发一阵紧急的集合铃.当我赶到集合点时,听到了毕生震惊的事情:我们的老皇帝威廉二世遭到了刺杀!这让我无比愤怒:报纸上每日都在夸耀着威廉二世高超的政治手段,他总能化解议会中的争吵与矛盾,带领我们东普鲁士逐渐稳定,此等德意志伟人竟会被如此小人暗算!好在老皇帝不愧为天命所归,仅仅受到细微擦伤并无大碍.现如今国家已宣布紧急戒严,这正是我们这些军人为国尽忠的时候了!一想到马上这些德意志的毒瘤都将被剔除 ,仁慈的威廉皇帝将带领我们继续向光明的未来大步迈进,我就不禁感慨:"
DSB.32.n.a:0"威廉皇帝真是个大聪明呀!"

#事件33
DSB.33.t:0"日记.2"
DSB.33.d:0"我叫汉斯,24岁,是一名德国流亡政府士兵.今天是戒严令颁布的第三天,尽管如此,我仍未感到与以往的不同,仍旧是重复的操练,宣誓对皇帝的效忠,唯一不同的便是在这些平常之琐事外深夜被集结起来派发至城市街头巡逻....\n直到今天.\n黎明时分尚未散去的雾霾似乎在提醒我们这不是该集合的时候,却被军营中的警铃打破了这一想法.\n尚且处在睡意之中的大脑在教官与往日如出一辙的政治宣传讲话中更加昏昏沉沉,直到说出:"我们需要去前往这个国家的灾厄与一切祸乱根源的起始点---议会,并且将它彻底摧毁"时,我才如梦初醒.\n解散议会的过程充满曲折,议会中占据绝大部分的共和派做出了激烈的抵抗,誓死要与"专制独裁,屠杀同胞"的威廉二世斗争到底.即便如此,凭借着武力的威慑,我们最后仍将议会内所有成员悉数驱逐---其中也包括我的父亲.\n我不知道如果这次风波平息后,我回家休假时父亲会以什么样的心情与行动对待我.\n这些连枪都拿不稳的公务员是错的吗?他们是国家的敌人吗?如果是,那我的父亲又是什么呢?我难道要驱逐他吗?\n....."
DSB.33.n.a:0"我不知道..."

#事件34
DSB.34.t:0"落幕"
DSB.34.d:0"在戒严令放松之后,总理施莱谢尔向所有议员和部长派发邀请函,希望众人可以在第二天晚上去往他的府邸举行一场团结议会的活动.\n当夜,所有部长和绝大多数的议员都到了,就连作为主要反对派的汉斯·福格尔都在,除了其他几个社民党高层缺席外,帝国的权力中枢可谓集中在了一起.施莱谢尔先搬上来十几瓶香槟,又送上了自己的花言巧语.在大家微醺之时,施莱谢尔来到一些社民党人面前,毫不避着福格尔,和他们讨论了皇帝的健康与帝国的未来.\n施莱谢尔转达了威廉二世对议会民主的不信任,但对他们能力的认可.暗示如果未来支持皇帝,便给予大使、省长等职务.在糖衣炮弹的攻势下那些社民党人先假惺惺地拒绝了高官厚禄,后又毫不遮掩地表达了自己的贪婪.原本侧眼待人福格尔,也不禁心寒.\n"施莱谢尔又想耍什么花招……这些大使、省长的职位本就是自己信得过的社民党高层……自己的社民党里怎么会有如此的虫豸……与其说施莱谢尔是在收复他们,不如说是在腐蚀他们"\n福格尔实在受不了了,随便编个理由离开了."
DSB.34.n.a:0"他孤独地遁入了无穷无尽的黑暗,沉默地迈向自己的坟墓."

#事件35
DSB.35.t:0"腥红"
DSB.35.d:0"一天清晨,总理施莱谢尔以应对皇帝刺杀未隧的解决方案的二次会议为由,召集议员们前往帝国议会大厦.\n以汉斯·福格尔为首的社民党议员们惊恐地发现,议会大门的两侧摆放的路障,一队又一队的士兵矗立在议会内投票箱的周围.施莱谢尔先对众议员客套性的寒暄以安抚众人,可又画风一转地宣布了威廉二世的新命令——议会承认皇帝的紧急权力;当然换句话说就是承认皇帝独裁的合法性.\n宣布后福格尔心生不悦,大量社民党暗自交流,认为这是德国版的"雾月政变",而威廉二世的政治、外交与军事远不如拿破仑一世或三世.施莱谢尔"嘭"地一下,大声嚷道:"你们对皇帝陛下的诽谤,正在继续分裂我们的国家.纳粹主义就是因为你们社民党执政时对经济危机的不作为才出现时."\n"我宣布,现在开始计票!"\n大部分议员们战战兢兢地在荷枪实弹的士兵注视下,走向同意的票箱.但也有少部分人,没有屈从于威廉二世的淫威,尽管明知不可为,但依然坚定地投下了反对票.施莱谢尔藐视着他们,假装地咳了一声,可他们懒得回头答理施莱谢尔."
DSB.35.n.a:0"施莱谢尔给过他们机会了"

#事件37
DSB.37.t:0"钢铁的忧伤-开篇"
DSB.37.d:0"辽阔的夜空中,月亮和星星漂浮向上,似乎去平静的深海之上,施密特拖着疲惫的身体迈步离开工厂.他刚到小树林里,一旁的工友奥托就凑近来.\n"施密特,你听说了吗,威老二差点被弄死了."\n施密特差点笑出声来,但他终不能这样做的,为了分散注意力,他话锋一转.\n"你知道吗,由我们潜入上层的同志所说.那个未来的总理.要组建一个叫‘德意志工人福利’工会的组织,依我来看这只是他们反动容克和垄断资本家分化我们工人阶级的工具."\n奥托下沉了嘴角,"这种卑劣的行为,我们早就猜到了,这样,我们先再印一些宣传单,后而扩大罢工运动."施密特点了点头;随后奥特回头望去,确认无人靠近后,又说"共产党地下抵抗组织那边的同志想送批枪,到时候自然送到了.放弃幻想,准备斗争"\n施密特心领神会,眼神变得尖锐.转过身去,又地下的头以隐藏自己."
DSB.37.n.a:0"开局即巅峰"

#事件38
DSB.38.t:0"钢铁的忧伤-转折"
DSB.38.d:0"月光黯淡,阴风吹动,一片又一片的阴云浮到了星星面前.而工厂早已没有往日的工人的宁静与机器的吵杂,德国共产党的传单破破烂烂、无人问津,“德意志工人福利”工会的巨幅海报充斥于墙面;出纳的抽屉瘦了身,多出的脂肪装进了工人的口袋.\n茂密的树林还是如往常一般宁静,只是多了分死寂的可怕.施密特无可奈何地说:“奥托,那群反动派,又忽悠了一大批工人.”奥托望向天空,“还好他们不是工贼……”施密特又看向地面,“他们终究会当上工贼的;话说那天的罢工如期进行吗?”奥托又回头,确保只有两个人后,说:“拖一天,我们的力量便少一分;只要人民识破了反动派的诡计,党组织的红军力量足够强大,抵抗组织的军火准时运抵,革命必将成功.”施密特的眼神中多了分希望.\n他们分头离开了树林,革命的未来虽已不在明朗,但总不至绝望.草地的土腥味和光香味交织在一起,“咕咕”的虫鸣混着叶子的“沙沙”声……不多时,施密特走向家门口,他看向的家已不是单单一个家那么简单……"
DSB.38.n.a:0"而是千万家如他般的劳苦工人."

#事件39
DSB.39.t:0"钢铁的忧伤-铺垫"
DSB.39.d:0"“黄金呼叫东方,黄金呼叫东方.25,17,36,22,19,28”\n“东方,16,13,12”\n奥托对共产党抵抗组织的工作效率感到了欣慰,“虽然布劳恩的武器送的不太早,但总不至于太晚.他换上旧大衣,黏上假胡子,戴上黑帽子;出门前的那一刻,抬头望月,那月光如此皎洁.\n在另一处阴影,一张人脸看向另一个人的背影.一张纸从背影递向他,眼神从呆滞转向精神,月光洒在他的脸上,激动的语气中有一丝傲慢,“行动”.\n……\n奥托漫步在码头上,他的内心突然有些慌,步伐变得越来越快,越来越大,越来越快,越来越大,越来越……\n“奥托先生,我们等你很久了.”奥托的抬起头来,脸色从惊讶又变得冷静.“我是来散步的,你们是来干什么!”大吼一声向特务扑去.\n特务试图控制住他,却无能为力,不得已只能采起“特殊手段”."
DSB.39.n.a:0"几声枪响,奥托躺在了血泊之中"

#事件40
DSB.40.t:0"钢铁的忧伤-低落"
DSB.40.d:"施密特起来了,他还没适应改革后的上班时间.他揉了揉眼,看向一旁的窗户,太阳刚刚升起,奢靡的金光蜕变于人民的鲜血.\n上班的路上,一篇惊人的报道映入施密特的眼前,“赤匪奥托已被击毙”,他越看越紧张,越看越崩溃,他想释放出来,可是终究不能够这样干的,“革命总是这样的,一定要忍住,保住党组织”.\n施密特发动了那次本就预先准备好的罢工,尽管人数不足、武器缺失、觉悟不足.但只有这样孤注一掷,才能保住革命的果实、才有可能为奥托报仇!\n太阳大起来了,云朵如同风平浪静的大海上的浪花和人数上的稀稀拉拉遥相呼应.军警没有迟疑,警棍、步枪、机枪、坦克……一切能用的武器装备,都向人群们招呼过去;少数工人用他们拙劣的武器反击,到底是无能为力.血流成溪,不足以成河.施密特逃回了家中,他第一次尝试饮酒,可罢工的挫败感与酒精的辛辣感一股脑的涌上心头.最终放下了酒杯……"
DSB.40.n.a:0"革命还将继续"

