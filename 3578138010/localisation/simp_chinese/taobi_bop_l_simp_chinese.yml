DSB.76.t:0"丹麦接受我国条件"
DSB.76.d:0"丹麦已接受我方最后通牒,同意臣服于我方且割让最后通牒内规定领土于我盟国."
DSB.76.n.a:0"德意志民族解放事业又向前迈进一步."

DSB.77.t:0"民族主义者寻求政府进行更强硬外交."
DSB.77.d:0"现阶段邦联政府对外在我国社会眼中仍过于软弱,后者遂提出开展更强硬的措施为大德意志民族的解放而奋斗!"
DSB.77.n.a:0"我们除满足外别无他法."

