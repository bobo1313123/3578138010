#民族精神描述
sour_juncker_unhappy_3_desc:0"尽管我国宪法与法律条款里对容克贵族的待遇相较于西边的意大利反动傀儡政府来说已算得上是优待,然而基于现实经济物质的原因,跟随我们一同起义的贵族却并未比西边的反动派政府里的投降派容克集团待遇好到哪里去;相反,由于大规模本土反对纳粹党的同志涌入,加之我们的皇帝又采取了团结一致反纳的主张,容克贵族各个领域都受到了限制,不满随之散播."
sour_return_desc:0"当1933年可怖的纳粹党上台后,其展开的一系列恐怖主义暴行令德国国内的有识之士感到愤怒,于是便在东普鲁士发动了一场颇具规模的起义.由于地理因素加之本土的混乱以及国外势力的介入,这场起义以胜利告终.而当胜利的消息传至科尼斯堡的大街小巷时,民众们却并未有起义开始时的同仇敌忾,相反,茫然的他们不知这个新政权要以什么样子登上历史舞台.但民众一致认同的是,混乱的革命必须要结束了,这个新政权迫切需要一个领导人---哪怕只是虚君.于是----远在荷兰的威廉二世,我们的老皇帝被请了回来.尽管很多人对他在第一次世界大战中的糟糕表现耿耿于怀,但近几年其展现出的高超的政治手段又让这些怀疑老皇帝的人们闭上了嘴.时至1936年,这个当年诞生于混乱之中的政权现已驶入平稳的轨道,并由于反抗纳粹政府,团结一切可以团结的力量为总纲领,吸引了颇多对纳粹不满的人民.人人都想保卫这个在宏大叙事之外的世外桃源----即使有朝一日它必将直面风暴."
sour_restoration_3_desc:0"由于我政府建政之匆忙,再加之国内各方势力的争吵不迭,我国究竟以独立国家形态的普鲁士,还是德国流亡政府的身份立于世界一直是议会经久不衰的争吵话题.毫无疑问,这个话题绝不会有终结的一天,除非一方彻底落败,但这必然又违背我政府建政以来团结反纳粹势力的总纲领.威廉皇帝最终想出了一个折中方案:以东普鲁士的德国流亡政府身份自居,并照搬了原德意志第二帝国的宪法.虽然为适应现实情况冻结了很多内容,但无论在现实生活亦或是政府工作中仍造成了诸多不便,以至于我们的公民日常生活之一便是违宪-----可这已是维持团结政策中的最优之解法了."
sour_army_unhappy_desc:0"腐败,跋扈,专横----这便是新闻媒体中对这个政权的军队平常所用的最多的词汇.毫无疑问,这支由当初起义民众与东普鲁士部分国防军组成的军队能发展到如今状态已颇为不易.然而在这支军队上,却看不到丝毫德意志军队的影子.由于常年的极低军备开支与对军队势力的打压,其虽贵称为普鲁士军队的继承人,不如说是在狠狠羞辱昔日的普鲁士铁军.若要真正实现名副其实,这支军队仍有很长的一段路要走."
prussia_army_second_desc:0"\n\n\n\n£GFX_prussia_army\n\n\n\n\n\n§g人们常说世界上的军队只有两种-----普鲁士军队与别国军队.严明的军纪,高效的作战体系与堪称恐怖的战争意志使得即使时过境迁,这支铁军曾在欧罗巴大地上的每一次踏步声仍在人们每每谈及其时随着他们的名字在历史的长廊里回荡,且是如此掷地有声.我们延续了祖先的优良传统:通过全民普及军事教育,严格征兵选拔以及前第二帝国军官对作战体系不断深入研究,改进与完善,我们可以自豪的向世界宣布:我们即是那台战争机器持有者的完美继承人,并会将其上升入全新的高度.§"

#国策描述
DSB_again_year_desc:0"距离我政府建政已达3年之久,3年,柏林当局所谓的民族社会主义开展了对德国惨无人道的蹂躏,德国的民主与法制遭到了前所未有的破坏,而德国本土的人民仍未盼来期望的王师...不论如何,今年的反攻演说仍将照常进行,即使希望渺茫,我们仍会不遗余力的去实现国家统一"
DSB_restore_work_desc:0"由于我政权之宪法照搬原第二帝国宪法之原因,政府官员在日常工作上许多部门之间有很多重复或矛盾等问题,我们可以修改或冻结部分条款,列如冻结东普鲁士省政府这一职位以避免其和中央政府工作间的冲突,以改善我政府工作时的部分问题."
DSB_appease_Juncker_desc:0"尽管我们目前无法在物质生活上无法将我政权之容克贵族与西伪德政府相提并论,但我们仍能在法律条款与权利上对容克进行让步,以满足他们的部分需求."
DSB_smooth_voyage_desc:0"初步的改革已初显成效,老皇帝高超的政治手腕在不断弥补他曾经斑斑劣迹所带来的拙劣影响,看起来,我们终于要航行在正常的轨道上了."
DSB_WWI_deat_desc:0"威廉二世,我们的老皇帝,一个复杂的人.他用前半生亲手葬送了德意志第二帝国,却在1933年后带领我们力图在恐怖主义外建立一个安宁稳定的家园,为此他日夜奔走于议会,总理府邸,容克居所.对老皇帝的生平评价讨论从未中断过,却在今日戛然而止--他死了.再也没人能向他一样可制衡从军方到极左派庞大的对立势力了,军方已在集结军队准备夺取政权,而议会中的左右派已联合在一起.愿上帝保佑我们"
DSB_save_government_desc:0"在初期的惊恐过后,大片的权力真空与现任政府的彻底停摆使各派别看到了自己夺权的曙光,争先恐后的在采取行动;毫无疑问,不论何方都想将这艘帆船领向自以为能拯救德意志的航线,而在这形形色色的理念中,只有一种才可以真正的实现此理念----选择吧,在黑暗中纵身一跃吧,即使对未来一无所知,但勇气与信仰将坚定我们前进的步伐!"
DSB_support_army_desc:0"军队的理念最终占据上风,军方认为目前最重要的问题即是防范西方伪德政府的威胁,为此我们必须动员一切以扩充军事力量,此外一切都是可以牺牲的,稳定与秩序必须重归东普鲁士,所有公民都应当奉献一切以实现这无上的理念----大德意志民族的复兴与驱逐法西斯匪徒."

