DSB_YY_desc:0"世界大战的惨败我们历历在目，现在，我们重回了这片故土，而皇帝陛下则决定让帝国与曾经的敌人交好。这到底是将帝国引向一条不归路还是一条新生的圣道呢。"
DSB_LDHY:0"伦敦会议"
DSB_LDHY_desc:0"自英德海军谈判以来，英德双方已不再有长期且重大的军事谈判。不过，此刻，我们为获取英国支持而再次踏上曾经使我们蒙羞和受尽欺骗的城市。它或许已成为保守迟暮的敏感老人，但我们仍需要利用他维护仅存旧世界的妄想来构筑我们冲破新秩序的战车。"
DSB_HQYGYZ:0"获取英国援助"
DSB_HQYGYZ_desc:0"我们将成为英国遏制东欧最强力的手段，就算这会使我们暂时放弃一定的地位，为了将来发展也是值得的。"
DSB_JSYDMY:0"加深英德贸易"
DSB_JSYDMY_desc:0"我们会成为英国恢复生力的最佳伙伴，长期化的贸易往来是两国陛下共同期望的。"
DSB_XQWJSY:0"寻求外交声援"
DSB_XQWJSY_desc:0"英国急需我们这样的强大的大陆政权，我们也会需要一个拥有强大地位国家的外交支持。"
DSB_QHDBGZ:0"强化谍报工作"
DSB_QHDBGZ_desc:0"帝国还不能被利益驱使的亲善而掉以轻心，只有知己知彼才能做到外交上的百战百胜。"
DSB_YJPYQ:0"引荐朋友圈"
DSB_YJPYQ_desc:0"在英国的帮助下，帝国得到了各国的承认与交好，这证明我们的付出是值得的。"
DSB_LSMDNZM:0"里士满的牛仔们"
DSB_LSMDNZM_desc:0"联盟国是我们最佳的贸易伙伴，帝国与美洲的利益紧密相连，决胜的无畏精神令我们敬佩，为此，作为建立外交与贸易航线的礼物，我们将用高效且发达的工业向牛仔们展示文明的力量。"
DSB_DSCYRY:0"斗兽场一日游"
DSB_DSCYRY_desc:0"哦，这是曾经那个从埃意战争后就开始逃避我们的蠢蛋，现在帝国仍然持有安萨尔多的股份，现在做的就是重新回到旧日支配意大利经济的领先地位。“意大利人有什么资格要求增加利益呢？难道他们又打赢了战争？”"
DSB_YZZX:0"亚洲之行"
DSB_ZSQDJSTM:0"正式签订军事同盟"
DSB_ZSQDJSTM_desc:0"只属于英德的时代……"
DSB_YZWJKJBZ:0"一战外交困境不再"
DSB_YZWJKJBZ_desc:0"帝国完美的外交手段在各国都赢得了应有的地位，往昔蒙受的苦果与不甘得到了终结。帝国将在旧日舵手的引领下航行于世界之巅，皇帝陛下在经历磨难后也成长为成熟稳重的大政治家，在这充满迷雾的未来中，我们还需勇往直前的魄力……"
