DSB_MinZuZhuYi_desc:0"\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n而今,纳粹已然崩塌,父国统一之事业却仍任重道远;第二帝国的荣耀随着高卢野鸡残暴的抢走莱茵游子与日耳曼民族的败类奥匈帝国掳走南德意志成为了美好幻梦.天杀的维也纳蛮族!他们凭什么将自己德意志同胞的骨肉割离,让我们可怜的德意志父亲再次饱受分裂与流离之苦.这帮只会躲在马扎尔人波希米亚人裙摆下对外教唆的日耳曼民族叛徒,自诩为高雅,自由与开放的代名词,自诩自己才是“德意志民族的解放者”,要将所谓的“自由稳定与繁荣”带到“封闭专制暴政”的柏林,却与外族人一同谋划了一场二十世纪最卑鄙无耻的谋杀!怎么有人会想出让奥匈帝国占领南德意志此等馊主意?维也纳的蛮族究竟于光复战争中投入了多少?如今却恬不知耻的宣称“南德意志为奥匈帝国参与光复战争应得之馈赠”.这话意思再直白不过,维也纳不过是想建立一个以维也纳为中心的,披着“自由民权”这些华而不实的空洞话语的抛弃自己民族文化内涵的,好为自己的狗主人巴黎人卖命的德意志国家!§R他本该与我们一起拯救德意志!§!\n不论如何,我们绝不允许这场谋杀成功,德意志人民不需要维也纳编造的垃圾外国入侵的价值观,德意志的人民只需要绝对的秩序,绝对的严谨,以及————绝对的忠诚.\n可悲的是,我们的国民经历了光复战争后已自鸣得意了:“我们打跑了皇帝说的邪恶的纳粹！我们的钱包已再无一枚马克,南德意志的托管期限一到奥匈帝国自会归还的,何必要再次加入军队呢,我们已经造就了一场奇迹。”这群堕落的杂种每日总是这么幻想并乐此不疲,尽管未卜先知的老皇帝先前早已进行了重重警告仍无悔过之意————直至我特工截获一封奥匈帝国绝密情报文件:“最大限度的维持南德意志托管状态,为确保南德意志处于奥匈帝国控制,有必要在境内制造些许事端已对外声明延长托管,将科尼斯堡德意志政府扼杀于摇篮中,与一位与我们价值观意识形态不相同的同民族国家同属一阵营将不可避免的造成民族隔阂,唯一避免此问题之路径便是将科尼斯堡政府之价值观尽早摧毁.”\n尽管此等铁证在此,为筹备反攻所进行的必要举措而直接导致的国民惰性仍然超乎我们的想象,好在在经历了初期的矫正,我国国民已恢复些许生机.不过,此次的动员非同以往,本土的德意志人民刚刚经历了难以想象的思想混乱,光复战争前我政府控制区群众也因长时间且极高强度的备战身心俱疲,我们需要在“惰性”与“备战”间游走,§Y极端的惰性将导致此次动员将中道崩殂§!,反之,§O如果我们进行像反攻前夕那样的极端备战亦是如此§!\n本机制将设置十种形态下的社会形态,并通过圣战再临国策添加的动态民族精神反映出来.\n目前我们处于:[GetDKZNames]状态,该状态属于§Y[?RenMinDK_var]§!阶段.\n适当的动员将给予DEBUFF减免甚至是正面BUFF加成,可千万小心:§R不要飞得太低,以免沾上海水的潮气,也不要飞得太高,否则太阳的高温会把翅膀融化.§!\n§R虽说这是迫不得已,但皇帝,为大德意志民族的统一对已经精疲力尽油尽灯枯的人民再一次施行高强度极端施压真的值得吗?......\n祝您好运,临终提醒:请竭尽全力远离此机制的第十种社会形态,如您不幸进入,立即不惜一切代价调转方向,否则德意志将万劫不复!§"
