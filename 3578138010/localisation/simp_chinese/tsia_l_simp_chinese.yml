Establishment_politics_desc:0"如同美国心照不宣的两党制般,中华民国在成立后由于国民党的建政成就与孙中山的个人魅力,其在宣布训政后国民党便如深海中的鲸鱼般,只需张开嘴,其余新兴的小政党便向海中的浮游生物般被悉数尽吞,最终形成了由同盟会早期核心成员与训政前加入国民党所领导的类似于大帐篷式的政党.这样的政治格局直至先总理辞职,汪精卫上台.失去了先总理的"驱逐鞑虏恢复中华"这块金字招牌,加之汪精卫展开的一系列亲共政策使得党内泛右翼人士纷纷退出,国民党大有与共产党联动甚至合并之势.而汪精卫的下野却停止了国民党的极速左倾,新任之大总统林森对左翼十分不感冒,便反向复刻了汪精卫的措施:讨好右翼排斥左翼.可这次行动后却并未再次陷入左右拉扯的循环之中,林森低估了党内左翼势力的激进程度,拉拢右翼的举措激怒了国民党左派,遂纷纷倒向共产党.经此一役后,国民党也愈发趋于保守.大萧条已持续七年之久,民众们早已厌倦了每日提心吊胆,为明日是否能吃上一顿饱饭而忧心忡忡的日子了,如若国民党再未采取措施缓解大萧条带来的影响,其自创立之初便维持的一党连任也恐怕将会折戟于此..."
