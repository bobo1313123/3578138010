zaibatsu_desc:0"在关东大地震后，财阀对子企业的掌握已经支离破碎，由于政党的选举任需要财阀支持，遂保住了其的地位，但财阀对政治的控制力大不如前，他们只能寻求夹缝中的生存。不过，新上台鸠山内阁开始修订最新的《垄断企业法案》可能将挽救财阀的地位，这似乎将成为财阀们翻盘的最后机会。"
