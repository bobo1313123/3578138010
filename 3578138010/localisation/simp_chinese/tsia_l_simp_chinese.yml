ROC_BOOKMARKS_DESC:0"弹指一挥间距那场轰轰烈烈的大革命已略过二十五年有余,青天白日仍旧高悬于东亚之上,却不见往日耀眼的光芒.岁月与现实政治不断风化腐蚀着曾经革命党人的理想,泛亚主义也在与西方国家达成的一笔笔订单中随着签字笔的墨痕一同干枯.然而,随着一场源自华尔街的危机打破了此等状况,经济上与西方世界的脱钩造就的是政治上泛亚主义的重燃.这是最糟糕的时代,经济与政治的危机裹挟着人民们为了生存奔走,将解放与斗争抛掷脑后.这亦是最好的年代,经济危机犹如一颗炸弹打碎了中国政坛数十年如一日的下行与国民党的持续连任,面对国家易手的风险,国民党是否会为了继续统治展开改革措施,并将那快要逝去的三民主义精神重新注入灵魂,亦或是彻底被此次危机冲垮,让其余的政党接过交接棒,载着四万万中国人民驶向未知的彼岸?"
JAP_BOOKMARKS_DESC:0"炙烤东亚人民的旭日已被白虹与樱花贯穿,新时代的日本人民也摆脱了初期的迷茫与无助,他们自豪于自己国家的共和制度,自豪于没有了天皇与皇室,仍能平稳的航行在世界之上.然而,这一切都在1929年的经济危机中戛然而止, 国民生活水平的大衰退使得当年的米骚动情景重现,原本奄奄一息的旧势力也因此死灰复燃,更糟糕的是,海陆两军的分歧也被别有用心之人所利用,军队中逐渐弥漫开来复辟皇国,再造正统的邪念....面对极端民族主义的崛起与军部的日渐独走不忠,新生的大和民国能否能再一次掐灭军国主义与君主主义,将共和自由,天赋人权的理念万世一系的传承下去,并在一场燃遍全球的战火中与自己的盟友一起驱赶所有的西方殖民者,将泛亚主义贯彻到底.亦或被匆匆丢入历史的火炉之中,成为史书中不起眼角落中的一员?"
