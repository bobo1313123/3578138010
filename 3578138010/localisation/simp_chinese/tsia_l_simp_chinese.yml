people_country_sipirts_desc:0"中华民族至暗时刻来临之时,是我们推翻了腐朽不堪的清政府,击退了妄图再次在中国土地上作威作福的西夷列强,并协助我们的邻居日本共和派一同推翻了旭日帝制.我们将铭记带领我们取得如此多成就的领导精神,并传递这份永不熄灭的火焰向新征程驶去"
