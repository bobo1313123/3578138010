asia_united_supporter_desc:0"青天白日的照耀与大和之花的芬芳一同将昔日贫瘠落后的东亚打造成与西欧媲美的密集都市圈,接袂成帷的城市无不证实着近几年中日发展的成功,而这些成果不是德国人,法国人,英国人或是任何一个西方殖民者铸就的,是亚洲人民自己用双手谱写了此等神话.我们坚信,帝国主义与殖民主义终有一日将从亚细亚的土地上驱逐殆尽,届时,没有一个亚洲人将受到其他人种的鄙夷与歧视,没有一个亚细亚的民族将被套上殖民主义的枷锁.我们不仅是为了那个时代而奋斗的领导者,也终会成为那个时代的见证者!"
great_economy_low_3:0"经济凋敝"
great_economy_low_3_desc:0"尽管我们对西方卑鄙无耻的殖民者的仇恨深入骨髓,但为了国家发展之长足考虑,加之清帝国闭关锁国的骇人教训,我们在经济上并未与西方世界完全脱钩.也正因如此,当1929年那场可怕的经济危机由华尔街向全世界蔓延时,我们也不幸成为了雪崩时那一片片雪花中的一员.且由于东亚地区作为新型发达地区,与西方老牌资本主义国家拥有足够的底蕴恢复不同,初出茅庐的我们至今仍在受到纽交所崩盘的涟漪余波."
great_economy_low_2:0"经济萧条"
great_economy_low_2_desc:0"在经历了一系列恢复经济的行动后,我们已摆脱了恐慌性的经济衰退,虽说目前状况仍不乐观,但已进入了复苏的状态."
great_economy_low_1:0"经济回暖"
great_economy_low_1_desc:0"政府与人民的共同努力起到了成效,经济已开始出现缓慢增长的态势,相信只需最后一击便可彻底终结这场持续数年的闹剧!"

