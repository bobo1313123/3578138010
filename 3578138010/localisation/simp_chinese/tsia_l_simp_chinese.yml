Moderate_religious_policy_desc:0"自第二次西园寺内阁政变到西伯利亚撤兵以来，陆军这个不稳定的因素在原敬、加藤、山本和西园寺几位元老的共同努力下逐渐被抑制，不过陆军的作战水平与素质明显受到了长期民主化的影响变得差劲，社会的反面标准亦然成为军人，这严重的影响了帝国的形象，军队内部也有许多不满进而激起了暗斗，但在民主下陆军的学术水平得到飞跃的提升，激进的军人也层出不穷。或许在元老的控制之下一元化政府真的会到来了………"
